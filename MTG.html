<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MTG Deck Builder (w/ Play Area)</title>
    <style>
      /* --- NEW: CSS Variables for Theming --- */
      :root {
        /* Default Light Theme */
        --body-bg: #f0f2f5;
        --section-bg: #ffffff;
        --text-color-primary: #333333;
        --text-color-secondary: #444444;
        --text-color-muted: #555555;
        --text-color-link: #007bff;
        --border-color-light: #eeeeee;
        --border-color-medium: #cccccc;
        --border-color-dark: #aaaaaa;
        --button-bg: #007bff;
        --button-text: #ffffff;
        --button-bg-hover: #0056b3;
        --button-disabled-bg: #cccccc;
        --button-disabled-text: #666666;
        --button-delete-bg: #dc3545;
        --button-delete-text: #ffffff;
        --button-delete-bg-hover: #c82333;
        --input-bg: #ffffff;
        --input-border: #cccccc;
        --input-text: #333333;
        --list-item-hover-bg: #f0f8ff;
        --search-result-hover-bg: #f0f0f0;
        --popup-bg: rgba(0, 0, 0, 0.8);
        --popup-border: #555555;
        --battlefield-bg: #e0e0e0;
        --battlefield-border: #cccccc;
        --zone-general-bg: #e9f5e9;
        --zone-general-border: #9ccc9c;
        --zone-creature-bg: #f5e9e9;
        --zone-creature-border: #cc9c9c;
        --zone-land-bg: #e9e9f5;
        --zone-land-border: #9c9ccc;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --shadow-color-heavy: rgba(0, 0, 0, 0.3);
        --slider-bg: #ccc;
        --slider-knob-bg: white;
        --slider-checked-bg: #007bff;
      }

      body[data-theme="dark"] {
        --body-bg: #1a1a1a;
        --section-bg: #2c2c2c;
        --text-color-primary: #e0e0e0;
        --text-color-secondary: #cccccc;
        --text-color-muted: #aaaaaa;
        --text-color-link: #4dabf7;
        --border-color-light: #444444;
        --border-color-medium: #666666;
        --border-color-dark: #888888;
        --button-bg: #0056b3; /* Slightly different blue */
        --button-text: #ffffff;
        --button-bg-hover: #003d80;
        --button-disabled-bg: #555555;
        --button-disabled-text: #aaaaaa;
        --button-delete-bg: #a02c38; /* Darker red */
        --button-delete-text: #ffffff;
        --button-delete-bg-hover: #80232e;
        --input-bg: #3a3a3a;
        --input-border: #666666;
        --input-text: #e0e0e0;
        --list-item-hover-bg: #3a4a5a;
        --search-result-hover-bg: #444444;
        --popup-bg: rgba(20, 20, 20, 0.9);
        --popup-border: #aaaaaa;
        --battlefield-bg: #3a3a3a;
        --battlefield-border: #666666;
        --zone-general-bg: #2a4a2a;
        --zone-general-border: #5c8c5c;
        --zone-creature-bg: #4a2a2a;
        --zone-creature-border: #8c5c5c;
        --zone-land-bg: #2a2a4a;
        --zone-land-border: #5c5c8c;
        --shadow-color: rgba(255, 255, 255, 0.05);
        --shadow-color-heavy: rgba(255, 255, 255, 0.15);
        --slider-bg: #555;
        --slider-knob-bg: #bbb;
        --slider-checked-bg: #0056b3;
      }
      /* --- End CSS Variables --- */

      body {
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: auto auto auto 1fr; /* Row for test area */
        gap: 20px;
        max-width: 1300px;
        margin: 20px auto;
        padding: 15px;
        background-color: var(--body-bg); /* USE VAR */
        color: var(--text-color-primary); /* USE VAR */
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .header-container {
        /* NEW container for H1 and Toggle */
        grid-column: 1 / -1;
        grid-row: 1 / 2;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* For positioning the toggle */
        margin-bottom: 15px;
      }

      h1 {
        text-align: center;
        color: var(--text-color-primary); /* USE VAR */
        margin: 0; /* Reset margin as it's in flex container */
      }

      /* --- NEW: Theme Toggle Switch Styles --- */
      .theme-switch-wrapper {
        display: flex;
        align-items: center;
        position: absolute; /* Position relative to header-container */
        right: 15px; /* Adjust as needed */
        top: 50%;
        transform: translateY(-50%);
      }
      .theme-switch {
        display: inline-block;
        height: 24px; /* Adjusted size */
        position: relative;
        width: 44px; /* Adjusted size */
      }
      .theme-switch input {
        display: none;
      }
      .slider {
        background-color: var(--slider-bg);
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: 0.4s;
        border-radius: 24px; /* Keep it rounded */
      }
      .slider:before {
        background-color: var(--slider-knob-bg);
        bottom: 3px; /* Adjusted position */
        content: "";
        height: 18px; /* Adjusted size */
        left: 3px; /* Adjusted position */
        position: absolute;
        transition: 0.4s;
        width: 18px; /* Adjusted size */
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--slider-checked-bg);
      }
      input:checked + .slider:before {
        transform: translateX(20px); /* Adjusted travel distance */
      }
      /* --- End Theme Toggle Styles --- */

      .search-section h2,
      .deck-section h2,
      .actions-section h2,
      .test-hand-section h2 {
        text-align: center;
        color: var(--text-color-primary); /* USE VAR */
        margin-bottom: 15px;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: var(--text-color-secondary); /* USE VAR */
        font-size: 1em;
        padding: 0 5px;
      }
      h4 {
        margin: 5px 0;
        font-size: 0.9em;
        color: var(--text-color-muted); /* USE VAR */
        text-align: center;
        border-bottom: 1px solid var(--border-color-light); /* USE VAR */
        padding-bottom: 3px;
      }

      .search-section,
      .deck-section,
      .actions-section,
      .test-hand-section {
        background-color: var(--section-bg); /* USE VAR */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px var(--shadow-color); /* USE VAR */
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Grid Placement (Unchanged) */
      .search-section {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        position: relative;
      }
      .actions-section {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
      }
      .deck-section {
        grid-column: 2 / 3;
        grid-row: 2 / 4;
      }
      .test-hand-section {
        grid-column: 1 / -1;
        grid-row: 4 / 5;
        min-height: 550px;
      }

      /* Search Styles */
      #searchInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--input-border); /* USE VAR */
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--input-bg); /* USE VAR */
        color: var(--input-text); /* USE VAR */
      }
      #searchResults {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid var(--border-color-light); /* USE VAR */
        border-top: none;
        border-radius: 0 0 4px 4px;
        background-color: var(--section-bg); /* USE VAR */
        width: calc(100% - 40px);
        z-index: 10;
        box-shadow: 0 4px 6px var(--shadow-color); /* USE VAR */
      }
      #searchResults li {
        padding: 5px 10px;
        cursor: pointer;
        border-bottom: 1px solid var(--border-color-light); /* USE VAR */
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #searchResults li:last-child {
        border-bottom: none;
      }
      #searchResults li:hover {
        background-color: var(--search-result-hover-bg); /* USE VAR */
      }
      .search-result-image {
        width: 30px;
        height: auto;
        border-radius: 2px;
        flex-shrink: 0;
      }
      .search-result-name {
        font-size: 0.9em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #searchResults:empty {
        border: none;
        box-shadow: none;
        max-height: 0;
      }

      /* Deck List Styles */
      #deckList {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 500px;
        overflow-y: auto;
        flex-grow: 1;
      }
      #deckList li {
        padding: 8px 5px;
        border-bottom: 1px solid var(--border-color-light); /* USE VAR */
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      #deckList li:last-child {
        border-bottom: none;
      }
      .card-info {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-grow: 1;
        min-width: 0;
      }
      .card-image {
        width: 60px;
        height: auto;
        border-radius: 3px;
        vertical-align: middle;
        flex-shrink: 0;
        cursor: help;
      }
      .card-name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .card-controls {
        display: flex;
        align-items: center;
        gap: 5px;
        flex-shrink: 0;
      }
      .card-quantity input {
        width: 40px;
        text-align: center;
        padding: 4px;
        border: 1px solid var(--input-border); /* USE VAR */
        border-radius: 3px;
        background-color: var(--input-bg); /* USE VAR */
        color: var(--input-text); /* USE VAR */
      }

      /* Buttons and Status */
      .action-button,
      .delete-card-btn,
      #drawHandButton,
      #drawNextCardButton {
        padding: 9px 15px;
        background-color: var(--button-bg); /* USE VAR */
        color: var(--button-text); /* USE VAR */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 0.9em;
        margin-bottom: 10px;
      }
      .test-hand-section .action-button {
        display: inline-block;
        width: auto;
        margin-right: 10px;
      }
      .action-button:hover,
      .delete-card-btn:hover,
      #drawHandButton:hover,
      #drawNextCardButton:hover {
        background-color: var(--button-bg-hover); /* USE VAR */
      }
      .action-button:disabled,
      #drawNextCardButton:disabled {
        background-color: var(--button-disabled-bg); /* USE VAR */
        color: var(--button-disabled-text); /* USE VAR */
        cursor: not-allowed;
      }
      .delete-card-btn {
        background-color: var(--button-delete-bg); /* USE VAR */
        color: var(--button-delete-text); /* USE VAR */
        padding: 4px 8px;
        font-size: 0.8em;
        line-height: 1;
      }
      .delete-card-btn:hover {
        background-color: var(--button-delete-bg-hover); /* USE VAR */
      }
      .actions-section .action-button {
        display: block;
        width: 100%;
      }

      #status,
      #deckActionStatus,
      #testHandStatus {
        margin-top: 10px;
        font-style: italic;
        color: var(--text-color-muted); /* USE VAR */
        min-height: 1.2em;
        font-size: 0.9em;
      }
      #deckCount {
        text-align: right;
        font-weight: bold;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid var(--border-color-light); /* USE VAR */
      }
      .loading::after {
        content: " Loading...";
        display: inline-block;
        margin-left: 5px;
        font-style: italic;
        color: var(--text-color-muted); /* USE VAR */
        font-size: 0.9em;
      }

      /* Test Area Enhancements */
      .play-area {
        display: flex;
        gap: 15px;
        margin-top: 15px;
        border-top: 1px solid var(--border-color-light); /* USE VAR */
        padding-top: 15px;
        flex-grow: 1;
        min-height: 400px;
        overflow: hidden;
      }
      .hand-zone {
        flex-basis: 250px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
      }
      .hand-zone h3 {
        text-align: left;
        margin-bottom: 5px;
        padding-left: 5px;
      }

      .battlefield-zone {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: var(--battlefield-bg); /* USE VAR */
        border: 1px solid var(--battlefield-border); /* USE VAR */
        border-radius: 5px;
        padding: 10px;
        overflow: hidden;
      }
      .bf-subzone {
        flex-grow: 1;
        border-radius: 4px;
        padding: 10px 5px 5px 5px;
        position: relative;
        min-height: 150px;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        gap: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth zone transition */
      }
      #generalZone {
        background-color: var(--zone-general-bg);
        border: 1px dashed var(--zone-general-border);
      } /* USE VARS */
      #creatureZone {
        background-color: var(--zone-creature-bg);
        border: 1px dashed var(--zone-creature-border);
      } /* USE VARS */
      #landZone {
        background-color: var(--zone-land-bg);
        border: 1px dashed var(--zone-land-border);
      } /* USE VARS */

      /* Hand card display */
      #testHandDisplay li {
        padding: 5px;
        border: 1px solid var(--border-color-light); /* USE VAR */
        margin-bottom: 4px;
        border-radius: 3px;
        background-color: var(--section-bg); /* Use section bg for cards */
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 8px;
      }
      #testHandDisplay li:hover {
        background-color: var(--list-item-hover-bg); /* USE VAR */
      }
      #testHandDisplay {
        list-style: none;
        padding: 0 5px 0 0;
        margin: 0;
        max-height: 400px;
        overflow-y: auto;
        flex-grow: 1;
      }

      /* Card on Battlefield */
      .battlefield-card {
        position: absolute;
        width: 65px;
        height: auto;
        border-radius: 4px;
        box-shadow: 1px 1px 3px var(--shadow-color-heavy); /* USE VAR */
        cursor: grab;
        user-select: none;
        transition: box-shadow 0.2s ease;
        background-color: var(--section-bg); /* Use section bg */
        z-index: 1;
      }
      .battlefield-card:active {
        cursor: grabbing;
        box-shadow: 2px 2px 6px var(--shadow-color-heavy); /* USE VAR */
        z-index: 1000;
      }
      .battlefield-card img {
        width: 100%;
        height: auto;
        display: block;
        pointer-events: none;
        cursor: help;
      }
      .battlefield-card img.dragging {
        opacity: 0.4;
      }

      /* Image Popup Styles */
      #imagePopup {
        position: fixed;
        display: none;
        padding: 5px;
        background-color: var(--popup-bg); /* USE VAR */
        border-radius: 6px;
        z-index: 9999;
        pointer-events: none;
        transition: opacity 0.1s ease-in-out;
        width: 250px; /* Fixed width */
        box-shadow: 0 4px 15px var(--shadow-color-heavy); /* USE VAR */
      }
      #imagePopup img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 4px;
        border: 1px solid var(--popup-border); /* USE VAR */
      }
    </style>
  </head>
  <!-- Body tag will get data-theme attribute -->
  <body>
    <!-- NEW: Header Container -->
    <div class="header-container">
      <h1>Simple MTG Deck Builder</h1>
      <!-- NEW: Theme Toggle Switch -->
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="themeToggleCheckbox">
          <input type="checkbox" id="themeToggleCheckbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <!-- End Theme Toggle -->
    </div>
    <!-- End Header Container -->

    <!-- Grid Item: Search -->
    <div class="search-section">
      <h2>Card Search</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Start typing card name..."
        autocomplete="off"
      />
      <ul id="searchResults"></ul>
      <div id="status">Type at least 3 characters for suggestions.</div>
    </div>

    <!-- Grid Item: Actions -->
    <div class="actions-section">
      <h2>Deck Actions</h2>
      <button id="saveDeckButton" class="action-button">Save Deck</button>
      <button id="loadDeckButton" class="action-button">Load Deck</button>
      <button id="clearDeckButton" class="action-button">
        Clear Current Deck
      </button>
      <div id="deckActionStatus"></div>
    </div>

    <!-- Grid Item: Deck -->
    <div class="deck-section">
      <h2>Current Deck (<span id="deckTotalCount">0</span> cards)</h2>
      <ul id="deckList"></ul>
      <div id="deckCount">Total: <span id="deckTotalCountBottom">0</span></div>
    </div>

    <!-- Grid Item: Test Area -->
    <div class="test-hand-section">
      <h2>Test Area</h2>
      <button id="drawHandButton" class="action-button">Draw 7 Cards</button>
      <button id="drawNextCardButton" class="action-button" disabled>
        Draw Next Card
      </button>
      <div id="testHandStatus"></div>

      <div class="play-area">
        <div class="hand-zone">
          <h3>Hand (<span id="handCardCount">0</span>)</h3>
          <ul id="testHandDisplay"></ul>
        </div>
        <div class="battlefield-zone" id="battlefieldDisplayContainer">
          <div class="bf-subzone" id="generalZone">
            <h4>General Battlefield</h4>
          </div>
          <div class="bf-subzone" id="creatureZone">
            <h4>Creatures</h4>
          </div>
          <div class="bf-subzone" id="landZone">
            <h4>Lands</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Popup Element -->
    <div id="imagePopup">
      <img id="popupImage" src="" alt="Card Preview" />
    </div>

    <script>
      // --- DOM Element References ---
      const searchInput = document.getElementById("searchInput");
      const searchResults = document.getElementById("searchResults");
      const statusDiv = document.getElementById("status");
      const deckList = document.getElementById("deckList");
      const deckTotalCountSpan = document.getElementById("deckTotalCount");
      const deckTotalCountBottomSpan = document.getElementById(
        "deckTotalCountBottom"
      );
      const saveDeckButton = document.getElementById("saveDeckButton");
      const loadDeckButton = document.getElementById("loadDeckButton");
      const clearDeckButton = document.getElementById("clearDeckButton");
      const deckActionStatus = document.getElementById("deckActionStatus");
      const drawHandButton = document.getElementById("drawHandButton");
      const drawNextCardButton = document.getElementById("drawNextCardButton");
      const testHandDisplay = document.getElementById("testHandDisplay");
      const handCardCountSpan = document.getElementById("handCardCount");
      const testHandStatus = document.getElementById("testHandStatus");
      const battlefieldDisplayContainer = document.getElementById(
        "battlefieldDisplayContainer"
      );
      const generalZone = document.getElementById("generalZone");
      const creatureZone = document.getElementById("creatureZone");
      const landZone = document.getElementById("landZone");
      const imagePopup = document.getElementById("imagePopup");
      const popupImage = document.getElementById("popupImage");
      // NEW: Theme Toggle Reference
      const themeToggle = document.getElementById("themeToggleCheckbox");

      const DECK_STORAGE_KEY = "mtgDeckBuilderSimpleDeckV3";
      const THEME_STORAGE_KEY = "mtgThemePreference"; // NEW: Theme storage key

      // --- State Variables ---
      let currentDeck = {};
      let searchAbortController = null;
      let currentHand = [];
      let currentBattlefield = {};
      let currentLibrary = [];
      let handCardIdCounter = 0;
      let battlefieldCardIdCounter = 0;
      let dragInfo = { cardId: null, offsetX: 0, offsetY: 0 };
      let popupVisible = false;

      // --- Utility Functions (Mostly Unchanged) ---
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
      function updateStatus(message, isLoading = false) {
        statusDiv.textContent = message;
        statusDiv.classList.toggle("loading", isLoading);
      }
      function clearStatus() {
        updateStatus("");
      }
      function removeLoadingIndicator() {
        statusDiv.classList.remove("loading");
      }
      function updateDeckActionStatus(message) {
        deckActionStatus.textContent = message;
        setTimeout(() => {
          if (deckActionStatus.textContent === message)
            deckActionStatus.textContent = "";
        }, 4000);
      }
      function escapeHtml(unsafe) {
        if (unsafe === null || unsafe === undefined) return "";
        return unsafe
          .replace(/&/g, "&")
          .replace(/</g, "<")
          .replace(/>/g, ">")
          .replace(/"/g, '"')
          .replace(/'/g, "'");
      }

      // --- API Interaction (Unchanged from previous) ---
      async function performLiveSearch(query) {
        if (searchAbortController) {
          searchAbortController.abort();
        }
        searchAbortController = new AbortController();
        const signal = searchAbortController.signal;

        searchResults.innerHTML = "";
        if (!query || query.length < 3) {
          searchResults.style.display = "none";
          updateStatus("Type at least 3 characters for suggestions.");
          return;
        }

        updateStatus("Searching...", true);
        const apiUrl = `https://api.scryfall.com/cards/search?q=${encodeURIComponent(
          query
        )}&unique=cards&order=name&include_extras=false&include_variations=false`;

        try {
          const response = await fetch(apiUrl, { signal });
          if (!response.ok) {
            if (response.status === 404) {
              updateStatus(`No cards found matching "${escapeHtml(query)}".`);
            } else if (response.status === 400) {
              updateStatus(`Invalid search query. Try different terms.`);
            } else {
              throw new Error(`API Error: ${response.status}`);
            }
            searchResults.style.display = "none";
            return;
          }
          const data = await response.json();
          displaySearchResults(data.data.slice(0, 15));
        } catch (error) {
          if (error.name === "AbortError") {
            console.log("Search fetch aborted");
            return;
          }
          console.error("Search Error:", error);
          updateStatus(`Error searching cards: ${escapeHtml(error.message)}`);
          searchResults.style.display = "none";
        } finally {
          removeLoadingIndicator();
          searchAbortController = null;
        }
      }
      const debouncedLiveSearch = debounce(performLiveSearch, 350);

      // --- Display Logic (Unchanged from previous) ---
      function displaySearchResults(cards) {
        searchResults.innerHTML = "";
        if (!cards || cards.length === 0) {
          searchResults.style.display = "none";
          return;
        }
        updateStatus(`${cards.length} result(s) shown. Click to add.`);
        searchResults.style.display = "block";
        cards.forEach((card) => {
          const li = document.createElement("li");
          const smallImageUrl =
            card.image_uris?.small || card.image_uris?.normal || "";
          const normalImageUrl = card.image_uris?.normal || smallImageUrl;
          const cardName = card.name || "Unknown Card";
          li.innerHTML = `<img src="${escapeHtml(
            smallImageUrl
          )}" alt="${escapeHtml(
            cardName
          )}" class="search-result-image" loading="lazy"><span class="search-result-name">${escapeHtml(
            cardName
          )}</span>`;
          li.dataset.cardname = cardName;
          li.dataset.imageurl = smallImageUrl;
          li.dataset.normalimageurl = normalImageUrl;
          searchResults.appendChild(li);
        });
      }
      function renderDeck() {
        deckList.innerHTML = "";
        let totalCards = 0;
        const sortedCardNames = Object.keys(currentDeck).sort();
        sortedCardNames.forEach((cardName) => {
          const cardInfo = currentDeck[cardName];
          if (!cardInfo || cardInfo.quantity <= 0) {
            if (cardInfo) delete currentDeck[cardName];
            return;
          }
          totalCards += cardInfo.quantity;
          const li = document.createElement("li");
          const smallImageUrl = cardInfo.imageUrl || "";
          const normalImageUrl = cardInfo.normalImageUrl || smallImageUrl;
          li.innerHTML = `<div class="card-info"><img src="${escapeHtml(
            smallImageUrl
          )}" alt="${escapeHtml(
            cardName
          )}" class="card-image" loading="lazy" data-normal-src="${escapeHtml(
            normalImageUrl
          )}"><span class="card-name" title="${escapeHtml(
            cardName
          )}">${escapeHtml(
            cardName
          )}</span></div><div class="card-controls"><span class="card-quantity"><input type="number" min="1" value="${
            cardInfo.quantity
          }" data-cardname="${escapeHtml(
            cardName
          )}" class="quantity-input"></span><button class="delete-card-btn" data-cardname="${escapeHtml(
            cardName
          )}">X</button></div>`;
          deckList.appendChild(li);
        });
        deckTotalCountSpan.textContent = totalCards;
        deckTotalCountBottomSpan.textContent = totalCards;
      }
      function displayHand() {
        const handList = document.getElementById("testHandDisplay");
        handList.innerHTML = "";
        currentHand.sort((a, b) => a.name.localeCompare(b.name));
        currentHand.forEach((card) => {
          const li = document.createElement("li");
          li.dataset.handId = card.handId;
          const smallImageUrl = card.imageUrl || "";
          const normalImageUrl = card.normalImageUrl || smallImageUrl;
          const safeCardName = card.name || "Unknown Card";
          li.innerHTML = `<div class="card-info"><img src="${escapeHtml(
            smallImageUrl
          )}" alt="${escapeHtml(
            safeCardName
          )}" class="card-image" loading="lazy" data-normal-src="${escapeHtml(
            normalImageUrl
          )}"><span class="card-name" title="${escapeHtml(
            safeCardName
          )}">${escapeHtml(safeCardName)}</span></div>`;
          li.addEventListener("click", handlePlayCardFromHand);
          handList.appendChild(li);
        });
        handCardCountSpan.textContent = currentHand.length;
      }
      function displayBattlefield() {
        generalZone.innerHTML = "<h4>General Battlefield</h4>";
        creatureZone.innerHTML = "<h4>Creatures</h4>";
        landZone.innerHTML = "<h4>Lands</h4>";
        Object.entries(currentBattlefield).forEach(([id, card]) => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("battlefield-card");
          cardDiv.dataset.battlefieldId = id;
          cardDiv.draggable = true;
          const posX = typeof card.x === "number" ? card.x : 10;
          const posY = typeof card.y === "number" ? card.y : 10;
          cardDiv.style.left = `${posX}px`;
          cardDiv.style.top = `${posY}px`;
          const smallImageUrl = card.imageUrl || "";
          const normalImageUrl = card.normalImageUrl || smallImageUrl;
          const safeCardName = card.name || "Unknown Card";
          cardDiv.innerHTML = `<img src="${escapeHtml(
            smallImageUrl
          )}" alt="${escapeHtml(safeCardName)}" title="${escapeHtml(
            safeCardName
          )}" data-normal-src="${escapeHtml(normalImageUrl)}">`;
          cardDiv.addEventListener("dragstart", handleDragStart);
          cardDiv.addEventListener("dragend", handleDragEnd);
          switch (card.zone) {
            case "land":
              landZone.appendChild(cardDiv);
              break;
            case "creature":
              creatureZone.appendChild(cardDiv);
              break;
            case "general":
            default:
              generalZone.appendChild(cardDiv);
              break;
          }
        });
      }

      // --- Deck Management Logic (Unchanged from previous) ---
      function addCardToDeck(cardName, smallImageUrl, normalImageUrl) {
        if (!cardName) {
          console.error("Attempted to add card with no name.");
          updateDeckActionStatus("Error: Cannot add card without a name.");
          return;
        }
        const existingCard = currentDeck[cardName];
        const safeCardName = escapeHtml(cardName);
        if (existingCard) {
          existingCard.quantity++;
          updateDeckActionStatus(
            `Incremented "${safeCardName}" to ${existingCard.quantity}.`
          );
        } else {
          const safeSmallUrl =
            typeof smallImageUrl === "string" ? smallImageUrl : "";
          const safeNormalUrl =
            typeof normalImageUrl === "string" ? normalImageUrl : safeSmallUrl;
          if (!safeSmallUrl)
            console.warn(`Missing image URL for card: ${safeCardName}.`);
          currentDeck[cardName] = {
            quantity: 1,
            imageUrl: safeSmallUrl,
            normalImageUrl: safeNormalUrl,
          };
          updateDeckActionStatus(`Added "${safeCardName}" to deck.`);
        }
        renderDeck();
        searchInput.value = "";
        searchResults.innerHTML = "";
        searchResults.style.display = "none";
        clearStatus();
      }
      function updateCardQuantity(cardName, newQuantity) {
        const quantity = parseInt(newQuantity, 10);
        const cardInfo = currentDeck[cardName];
        if (!cardInfo) return;
        const safeCardName = escapeHtml(cardName);
        if (isNaN(quantity) || quantity <= 0) {
          deleteCardFromDeck(cardName);
          updateDeckActionStatus(
            `Removed "${safeCardName}" (quantity set to 0 or less).`
          );
        } else {
          cardInfo.quantity = quantity;
          updateDeckActionStatus(
            `Updated "${safeCardName}" quantity to ${quantity}.`
          );
          renderDeck();
        }
      }
      function deleteCardFromDeck(cardName) {
        if (currentDeck[cardName]) {
          const safeCardName = escapeHtml(cardName);
          delete currentDeck[cardName];
          updateDeckActionStatus(`Removed "${safeCardName}" from deck.`);
          renderDeck();
        }
      }
      function clearDeck() {
        if (
          confirm(
            "Are you sure you want to clear the current deck? This also clears the test area. This cannot be undone unless saved."
          )
        ) {
          currentDeck = {};
          updateDeckActionStatus("Deck cleared.");
          renderDeck();
          clearTestArea();
        }
      }

      // --- Local Storage (Deck - Unchanged from previous) ---
      function saveDeck() {
        try {
          localStorage.setItem(DECK_STORAGE_KEY, JSON.stringify(currentDeck));
          updateDeckActionStatus("Deck saved successfully!");
        } catch (error) {
          console.error("Error saving deck:", error);
          updateDeckActionStatus(
            "Error saving deck. LocalStorage might be full or disabled."
          );
        }
      }
      function loadDeck() {
        const savedDeck = localStorage.getItem(DECK_STORAGE_KEY);
        let deckLoaded = false;
        let loadedData = {};
        if (savedDeck) {
          try {
            const parsedDeck = JSON.parse(savedDeck);
            if (
              typeof parsedDeck === "object" &&
              parsedDeck !== null &&
              !Array.isArray(parsedDeck)
            ) {
              let isValid = true;
              const validatedDeck = {};
              for (const key in parsedDeck) {
                if (typeof key !== "string" || key.trim() === "") {
                  isValid = false;
                  break;
                }
                const entry = parsedDeck[key];
                if (
                  typeof entry !== "object" ||
                  entry === null ||
                  typeof entry.quantity !== "number" ||
                  !Number.isInteger(entry.quantity) ||
                  entry.quantity <= 0 ||
                  typeof entry.imageUrl !== "string" ||
                  (entry.hasOwnProperty("normalImageUrl") &&
                    typeof entry.normalImageUrl !== "string")
                ) {
                  isValid = false;
                  break;
                }
                validatedDeck[key] = {
                  quantity: entry.quantity,
                  imageUrl: entry.imageUrl,
                  normalImageUrl: entry.normalImageUrl || entry.imageUrl,
                };
              }
              if (isValid) {
                loadedData = validatedDeck;
                updateDeckActionStatus("Deck loaded successfully!");
                deckLoaded = true;
              } else {
                updateDeckActionStatus(
                  "Failed to load deck: Invalid data format found. Deck cleared."
                );
                console.warn(
                  "Invalid deck structure found in localStorage, deck reset.",
                  parsedDeck
                );
                loadedData = {};
              }
            } else {
              updateDeckActionStatus(
                "Failed to load deck: Invalid data type in storage. Deck cleared."
              );
              console.warn(
                "Invalid data type found in localStorage:",
                parsedDeck
              );
              loadedData = {};
            }
          } catch (error) {
            console.error("Error parsing saved deck:", error);
            updateDeckActionStatus(
              "Error loading deck: Could not parse saved data. Deck cleared."
            );
            loadedData = {};
          }
        } else {
          loadedData = {};
        }
        currentDeck = loadedData;
        clearTestArea();
        renderDeck();
        if (!deckLoaded && Object.keys(currentDeck).length === 0) {
          setTimeout(() => {
            if (
              deckActionStatus.textContent === "" ||
              deckActionStatus.textContent === "No saved deck found."
            )
              updateDeckActionStatus("Create a new deck or load a saved one.");
          }, 100);
        } else if (!deckLoaded && Object.keys(currentDeck).length > 0) {
          updateDeckActionStatus("No saved deck found. Using current deck.");
        }
      }

      // --- Test Hand / Play Area Logic (Unchanged from previous) ---
      function drawTestHand() {
        clearTestArea();
        const deckArray = [];
        for (const cardName in currentDeck) {
          const cardInfo = currentDeck[cardName];
          if (cardInfo && cardInfo.quantity > 0) {
            for (let i = 0; i < cardInfo.quantity; i++)
              deckArray.push({
                name: cardName,
                imageUrl: cardInfo.imageUrl,
                normalImageUrl: cardInfo.normalImageUrl,
              });
          }
        }
        const deckSize = deckArray.length;
        if (deckSize < 7) {
          testHandStatus.textContent = `Cannot draw hand: Deck only has ${deckSize} cards (needs at least 7).`;
          disableDrawNextButton();
          return;
        }
        for (let i = deckArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [deckArray[i], deckArray[j]] = [deckArray[j], deckArray[i]];
        }
        const hand = deckArray.slice(0, 7);
        currentHand = hand.map((card) => ({
          handId: handCardIdCounter++,
          name: card.name,
          imageUrl: card.imageUrl,
          normalImageUrl: card.normalImageUrl,
        }));
        currentLibrary = deckArray.slice(7);
        testHandStatus.textContent = `Drew 7 cards. ${currentLibrary.length} cards left in library.`;
        displayHand();
        displayBattlefield();
        enableDrawNextButton();
      }
      function drawNextCard() {
        if (currentLibrary.length === 0) {
          testHandStatus.textContent = "Cannot draw: Library is empty.";
          disableDrawNextButton();
          return;
        }
        const nextCard = currentLibrary.shift();
        currentHand.push({
          handId: handCardIdCounter++,
          name: nextCard.name,
          imageUrl: nextCard.imageUrl,
          normalImageUrl: nextCard.normalImageUrl,
        });
        displayHand();
        testHandStatus.textContent = `Drew ${escapeHtml(nextCard.name)}. ${
          currentLibrary.length
        } cards left in library.`;
        if (currentLibrary.length === 0) {
          disableDrawNextButton();
          testHandStatus.textContent += " Library is now empty.";
        }
      }
      function enableDrawNextButton() {
        drawNextCardButton.disabled = false;
      }
      function disableDrawNextButton() {
        drawNextCardButton.disabled = true;
      }
      function clearTestArea() {
        currentHand = [];
        currentBattlefield = {};
        currentLibrary = [];
        handCardIdCounter = 0;
        battlefieldCardIdCounter = 0;
        dragInfo = { cardId: null, offsetX: 0, offsetY: 0 };
        if (testHandDisplay) testHandDisplay.innerHTML = "";
        if (generalZone) generalZone.innerHTML = "<h4>General Battlefield</h4>";
        if (creatureZone) creatureZone.innerHTML = "<h4>Creatures</h4>";
        if (landZone) landZone.innerHTML = "<h4>Lands</h4>";
        if (handCardCountSpan) handCardCountSpan.textContent = "0";
        if (testHandStatus) testHandStatus.textContent = "";
        disableDrawNextButton();
        hideImagePopup();
      }
      function handlePlayCardFromHand(event) {
        const listItem = event.currentTarget;
        const handId = parseInt(listItem.dataset.handId, 10);
        const cardIndex = currentHand.findIndex(
          (card) => card.handId === handId
        );
        if (cardIndex > -1) {
          const [cardToPlay] = currentHand.splice(cardIndex, 1);
          const battlefieldId = `bf-${battlefieldCardIdCounter++}`;
          const initialX = 10 + Math.floor(Math.random() * 10);
          const initialY = 10 + Math.floor(Math.random() * 10);
          currentBattlefield[battlefieldId] = {
            name: cardToPlay.name,
            imageUrl: cardToPlay.imageUrl,
            normalImageUrl: cardToPlay.normalImageUrl,
            zone: "general",
            x: initialX,
            y: initialY,
          };
          displayHand();
          displayBattlefield();
        }
      }

      // --- Drag and Drop Handlers (Unchanged from previous) ---
      function handleDragStart(event) {
        const cardElement = event.target.closest(".battlefield-card");
        if (!cardElement || !cardElement.dataset.battlefieldId) return;
        const cardId = cardElement.dataset.battlefieldId;
        if (!currentBattlefield[cardId]) {
          console.warn("DragStart failed: Card ID not found in state:", cardId);
          event.preventDefault();
          return;
        }
        dragInfo.cardId = cardId;
        const rect = cardElement.getBoundingClientRect();
        dragInfo.offsetX = event.clientX - rect.left;
        dragInfo.offsetY = event.clientY - rect.top;
        event.dataTransfer.setData("text/plain", cardId);
        event.dataTransfer.effectAllowed = "move";
        setTimeout(() => {
          const img = cardElement.querySelector("img");
          if (img) img.classList.add("dragging");
        }, 0);
        event.stopPropagation();
        hideImagePopup();
      }
      function handleDragEnd(event) {
        const cardId = dragInfo.cardId;
        if (cardId) {
          const cardElement = battlefieldDisplayContainer.querySelector(
            `[data-battlefield-id="${cardId}"]`
          );
          const img = cardElement?.querySelector("img");
          if (img) img.classList.remove("dragging");
        }
        dragInfo.cardId = null;
        dragInfo.offsetX = 0;
        dragInfo.offsetY = 0;
      }
      function handleDragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = "move";
      }
      function handleDrop(event) {
        event.preventDefault();
        event.stopPropagation();
        const targetZoneElement = event.currentTarget;
        const draggedCardId = dragInfo.cardId;
        if (!draggedCardId || !currentBattlefield[draggedCardId]) {
          console.warn(
            "Drop failed: Invalid dragged card ID or card not in state."
          );
          return;
        }
        let targetZoneId = "general";
        if (targetZoneElement.id === "landZone") targetZoneId = "land";
        else if (targetZoneElement.id === "creatureZone")
          targetZoneId = "creature";
        const zoneRect = targetZoneElement.getBoundingClientRect();
        let newX = event.clientX - zoneRect.left - dragInfo.offsetX;
        let newY = event.clientY - zoneRect.top - dragInfo.offsetY;
        const cardElement = battlefieldDisplayContainer.querySelector(
          `[data-battlefield-id="${draggedCardId}"]`
        );
        if (!cardElement) {
          console.warn(
            "Drop failed: Could not find card element for boundary check."
          );
          return;
        }
        const cardWidth = cardElement.offsetWidth;
        const cardHeight = cardElement.offsetHeight;
        const containerWidth = targetZoneElement.clientWidth;
        const containerHeight = targetZoneElement.clientHeight;
        newX = Math.max(0, Math.min(newX, containerWidth - cardWidth));
        newY = Math.max(0, Math.min(newY, containerHeight - cardHeight));
        newX = Math.max(0, newX);
        newY = Math.max(0, newY);
        currentBattlefield[draggedCardId].zone = targetZoneId;
        currentBattlefield[draggedCardId].x = newX;
        currentBattlefield[draggedCardId].y = newY;
        displayBattlefield();
      }

      // --- Image Popup Logic (Unchanged from previous) ---
      function showImagePopup(event, targetImage) {
        let largeImageUrl =
          targetImage.dataset.normalSrc || targetImage.getAttribute("src");
        if (largeImageUrl && largeImageUrl.includes("/small."))
          largeImageUrl = largeImageUrl.replace("/small.", "/normal.");
        else if (largeImageUrl && largeImageUrl.includes("size=small"))
          largeImageUrl = largeImageUrl.replace("size=small", "size=normal");
        if (!largeImageUrl) return;
        popupImage.src = largeImageUrl;
        popupImage.onerror = () => {
          console.warn(
            `Failed to load large image: ${largeImageUrl}, falling back.`
          );
          popupImage.src = targetImage.getAttribute("src");
          popupImage.onerror = null;
        };
        imagePopup.style.display = "block";
        popupVisible = true;
        moveImagePopup(event);
      }
      function hideImagePopup() {
        imagePopup.style.display = "none";
        popupImage.src = "";
        popupImage.onerror = null;
        popupVisible = false;
      }
      function moveImagePopup(event) {
        if (!popupVisible) return;
        const offset = 15;
        const popupWidth = imagePopup.offsetWidth;
        const popupHeight = imagePopup.offsetHeight;
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        let top = event.clientY + offset;
        let left = event.clientX + offset;
        if (left + popupWidth > viewportWidth)
          left = event.clientX - popupWidth - offset;
        if (top + popupHeight > viewportHeight)
          top = event.clientY - popupHeight - offset;
        if (top < 0) top = offset;
        if (left < 0) left = offset;
        imagePopup.style.top = `${top}px`;
        imagePopup.style.left = `${left}px`;
      }

      // --- NEW: Theme Management Logic ---
      function setTheme(themeName) {
        localStorage.setItem(THEME_STORAGE_KEY, themeName);
        document.body.setAttribute("data-theme", themeName);
        // Update toggle switch state visually
        themeToggle.checked = themeName === "dark";
      }

      function toggleTheme() {
        if (themeToggle.checked) {
          setTheme("dark");
        } else {
          setTheme("light");
        }
      }

      function loadTheme() {
        const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (storedTheme) {
          // Use stored preference
          setTheme(storedTheme);
        } else if (prefersDark) {
          // Use system preference if no storage
          setTheme("dark");
        } else {
          // Default to light
          setTheme("light");
        }
      }

      // --- Event Listeners ---

      // Search (Unchanged from previous)
      searchInput.addEventListener("input", (event) => {
        debouncedLiveSearch(event.target.value.trim());
      });
      searchResults.addEventListener("click", (event) => {
        const listItem = event.target.closest("li");
        if (listItem && listItem.dataset.cardname)
          addCardToDeck(
            listItem.dataset.cardname,
            listItem.dataset.imageurl,
            listItem.dataset.normalimageurl
          );
      });
      document.addEventListener("click", (event) => {
        const searchSection = event.target.closest(".search-section");
        const resultsList = event.target.closest("#searchResults");
        if (!searchSection && !resultsList) {
          searchResults.innerHTML = "";
          searchResults.style.display = "none";
        }
      });
      searchInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          const firstResult = searchResults.querySelector("li");
          if (firstResult && firstResult.dataset.cardname)
            addCardToDeck(
              firstResult.dataset.cardname,
              firstResult.dataset.imageurl,
              firstResult.dataset.normalimageurl
            );
        }
      });

      // Deck List (Unchanged from previous)
      deckList.addEventListener("click", (event) => {
        if (event.target.classList.contains("delete-card-btn")) {
          const cardName = event.target.getAttribute("data-cardname");
          if (cardName) deleteCardFromDeck(cardName);
        }
      });
      deckList.addEventListener("change", (event) => {
        if (event.target.classList.contains("quantity-input")) {
          const cardName = event.target.getAttribute("data-cardname");
          if (cardName) updateCardQuantity(cardName, event.target.value);
        }
      });

      // Action Buttons (Unchanged from previous)
      saveDeckButton.addEventListener("click", saveDeck);
      loadDeckButton.addEventListener("click", loadDeck);
      clearDeckButton.addEventListener("click", clearDeck);
      drawHandButton.addEventListener("click", drawTestHand);
      drawNextCardButton.addEventListener("click", drawNextCard);

      // Drag Listeners for Battlefield Zones (Unchanged from previous)
      [generalZone, creatureZone, landZone].forEach((zone) => {
        zone.addEventListener("dragover", handleDragOver);
        zone.addEventListener("drop", handleDrop);
      });

      // Image Popup Delegated Listeners (Unchanged from previous)
      function setupPopupListeners() {
        const containers = [
          searchResults,
          deckList,
          testHandDisplay,
          battlefieldDisplayContainer,
        ];
        containers.forEach((container) => {
          if (!container) return;
          container.addEventListener("mouseover", (event) => {
            let targetImg = null;
            if (event.target.matches(".search-result-image, .card-image"))
              targetImg = event.target;
            else if (event.target.matches(".battlefield-card"))
              targetImg = event.target.querySelector("img");
            else if (event.target.parentElement?.matches(".battlefield-card"))
              targetImg = event.target;
            if (targetImg) showImagePopup(event, targetImg);
          });
          container.addEventListener("mousemove", (event) => {
            if (popupVisible) moveImagePopup(event);
          });
          container.addEventListener("mouseout", (event) => {
            let relatedTargetIsPopup = imagePopup.contains(event.relatedTarget);
            let targetIsImageOrParent =
              event.target.matches(
                ".search-result-image, .card-image, .battlefield-card"
              ) || event.target.parentElement?.matches(".battlefield-card");
            if (targetIsImageOrParent && !relatedTargetIsPopup)
              hideImagePopup();
          });
        });
        imagePopup.addEventListener("mouseout", (event) => {
          const isMovingToTrigger = event.relatedTarget?.matches(
            ".search-result-image, .card-image, .battlefield-card img, .battlefield-card"
          );
          if (!imagePopup.contains(event.relatedTarget) && !isMovingToTrigger)
            hideImagePopup();
        });
      }

      // NEW: Theme Toggle Listener
      themeToggle.addEventListener("change", toggleTheme);

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", () => {
        loadTheme(); // NEW: Load theme preference first
        loadDeck();
        disableDrawNextButton();
        setupPopupListeners();
      });
    </script>
  </body>
</html>
