<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MTG Deck Builder (w/ Play Area)</title>
    <style>
      /* --- CSS Variables for Theming --- */
      :root {
        /* Default Light Theme */
        --body-bg: #f0f2f5;
        --section-bg: #ffffff;
        --text-color-primary: #333333;
        --text-color-secondary: #444444;
        --text-color-muted: #555555;
        --text-color-link: #007bff;
        --border-color-light: #eeeeee;
        --border-color-medium: #cccccc;
        --border-color-dark: #aaaaaa;
        --button-bg: #007bff;
        --button-text: #ffffff;
        --button-bg-hover: #0056b3;
        --button-disabled-bg: #cccccc;
        --button-disabled-text: #666666;
        --button-delete-bg: #dc3545;
        --button-delete-text: #ffffff;
        --button-delete-bg-hover: #c82333;
        --input-bg: #ffffff;
        --input-border: #cccccc;
        --input-text: #333333;
        --list-item-hover-bg: #f0f8ff; /* Kept for deck list */
        --search-result-hover-bg: #f0f0f0;
        --popup-bg: rgba(0, 0, 0, 0.8);
        --popup-border: #555555;
        --battlefield-bg: #e0e0e0;
        --battlefield-border: #cccccc;
        --zone-general-bg: #e9f5e9; /* General Zone Only Now */
        --zone-general-border: #9ccc9c;
        --zone-side-bg: #f0f0f0; /* NEW: Graveyard/Exile bg */
        --zone-side-border: #aaaaaa;
        --hand-container-bg: #f9f9f9;
        --hand-card-bg: #ffffff;
        --hand-card-border: #dddddd;
        --hand-card-hover-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        --shadow-color: rgba(0, 0, 0, 0.1);
        --shadow-color-heavy: rgba(0, 0, 0, 0.3);
        --slider-bg: #ccc;
        --slider-knob-bg: white;
        --slider-checked-bg: #007bff;
      }

      body[data-theme="dark"] {
        --body-bg: #1a1a1a;
        --section-bg: #2c2c2c;
        --text-color-primary: #e0e0e0;
        --text-color-secondary: #cccccc;
        --text-color-muted: #aaaaaa;
        --text-color-link: #4dabf7;
        --border-color-light: #444444;
        --border-color-medium: #666666;
        --border-color-dark: #888888;
        --button-bg: #0056b3;
        --button-text: #ffffff;
        --button-bg-hover: #003d80;
        --button-disabled-bg: #555555;
        --button-disabled-text: #aaaaaa;
        --button-delete-bg: #a02c38;
        --button-delete-text: #ffffff;
        --button-delete-bg-hover: #80232e;
        --input-bg: #3a3a3a;
        --input-border: #666666;
        --input-text: #e0e0e0;
        --list-item-hover-bg: #3a4a5a; /* Kept for deck list */
        --search-result-hover-bg: #444444;
        --popup-bg: rgba(20, 20, 20, 0.9);
        --popup-border: #aaaaaa;
        --battlefield-bg: #3a3a3a;
        --battlefield-border: #666666;
        --zone-general-bg: #2a4a2a; /* General Zone Only Now */
        --zone-general-border: #5c8c5c;
        --zone-side-bg: #444444; /* NEW: Dark Graveyard/Exile bg */
        --zone-side-border: #777777;
        --hand-container-bg: #252525;
        --hand-card-bg: #383838;
        --hand-card-border: #505050;
        --hand-card-hover-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
        --shadow-color: rgba(255, 255, 255, 0.05);
        --shadow-color-heavy: rgba(255, 255, 255, 0.15);
        --slider-bg: #555;
        --slider-knob-bg: #bbb;
        --slider-checked-bg: #0056b3;
      }
      /* --- End CSS Variables --- */

      body {
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: auto auto auto 1fr;
        gap: 20px;
        max-width: 1400px; /* Slightly wider to accommodate side zones */
        margin: 20px auto;
        padding: 15px;
        background-color: var(--body-bg);
        color: var(--text-color-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .header-container {
        grid-column: 1 / -1;
        grid-row: 1 / 2;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-bottom: 15px;
      }
      h1 {
        text-align: center;
        color: var(--text-color-primary);
        margin: 0;
      }

      /* Theme Toggle Switch Styles (Unchanged) */
      .theme-switch-wrapper {
        display: flex;
        align-items: center;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }
      .theme-switch {
        display: inline-block;
        height: 24px;
        position: relative;
        width: 44px;
      }
      .theme-switch input {
        display: none;
      }
      .slider {
        background-color: var(--slider-bg);
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        background-color: var(--slider-knob-bg);
        bottom: 3px;
        content: "";
        height: 18px;
        left: 3px;
        position: absolute;
        transition: 0.4s;
        width: 18px;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--slider-checked-bg);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .search-section h2,
      .deck-section h2,
      .actions-section h2,
      .test-hand-section h2 {
        text-align: center;
        color: var(--text-color-primary);
        margin-bottom: 15px;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: var(--text-color-secondary);
        font-size: 1em;
        padding: 0 5px;
      }
      h4 {
        margin: 5px 0;
        font-size: 0.9em;
        color: var(--text-color-muted);
        text-align: center;
        border-bottom: 1px solid var(--border-color-light);
        padding-bottom: 3px;
        width: 100%; /* Ensure h4 takes full width in flex */
      }

      .search-section,
      .deck-section,
      .actions-section,
      .test-hand-section {
        background-color: var(--section-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px var(--shadow-color);
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Grid Placement (Unchanged) */
      .search-section {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        position: relative;
      }
      .actions-section {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
      }
      .deck-section {
        grid-column: 2 / 3;
        grid-row: 2 / 4;
      }
      .test-hand-section {
        grid-column: 1 / -1;
        grid-row: 4 / 5;
        min-height: 750px; /* Increased min-height for layout changes */
      }

      /* Search Styles (Unchanged) */
      #searchInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--input-bg);
        color: var(--input-text);
      }
      #searchResults, #deckSearchResults /* Shared style */ {
        list-style: none;
        padding: 0;
        margin: 10px 0 0 0;
        max-height: 180px; /* Adjusted height */
        overflow-y: auto;
        border: 1px solid var(--border-color-light);
        border-radius: 4px;
        background-color: var(--section-bg);
        z-index: 10;
        box-shadow: 0 4px 6px var(--shadow-color);
      }
      #searchResults li, #deckSearchResults li /* Shared style */ {
        padding: 5px 10px;
        cursor: pointer;
        border-bottom: 1px solid var(--border-color-light);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #searchResults li:last-child, #deckSearchResults li:last-child /* Shared style */ {
        border-bottom: none;
      }
      #searchResults li:hover, #deckSearchResults li:hover /* Shared style */ {
        background-color: var(--search-result-hover-bg);
      }
      .search-result-image {
        width: 30px;
        height: auto;
        border-radius: 2px;
        flex-shrink: 0;
      }
      .search-result-name {
        font-size: 0.9em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #searchResults:empty, #deckSearchResults:empty /* Shared style */ {
        border: none;
        box-shadow: none;
        max-height: 0;
        margin-top: 0; /* Remove margin when empty */
      }

      /* Deck List Styles (Unchanged) */
      #deckList {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 500px;
        overflow-y: auto;
        flex-grow: 1;
      }
      #deckList li {
        padding: 8px 5px;
        border-bottom: 1px solid var(--border-color-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      #deckList li:last-child {
        border-bottom: none;
      }
      .card-info {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-grow: 1;
        min-width: 0;
      }
      .card-image {
        width: 60px;
        height: auto;
        border-radius: 3px;
        vertical-align: middle;
        flex-shrink: 0;
        cursor: help;
      }
      .card-name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .card-controls {
        display: flex;
        align-items: center;
        gap: 5px;
        flex-shrink: 0;
      }
      .card-quantity input {
        width: 40px;
        text-align: center;
        padding: 4px;
        border: 1px solid var(--input-border);
        border-radius: 3px;
        background-color: var(--input-bg);
        color: var(--input-text);
      }

      /* Buttons and Status (Unchanged general styles) */
      .action-button,
      .delete-card-btn,
      #drawHandButton,
      #drawNextCardButton,
      #shuffleDeckButton, /* Added */
      #searchDeckButton /* Added */ {
        padding: 9px 15px;
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 0.9em;
        margin-bottom: 10px;
      }
      .test-controls {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .test-controls .action-button {
        display: inline-block;
        width: auto;
        margin-right: 10px;
        margin-bottom: 5px;
      }
      #testHandStatus {
        flex-grow: 1;
        margin-left: 10px;
        margin-top: 0;
        min-height: initial;
        margin-bottom: 5px;
        font-size: 0.9em;
        color: var(--text-color-muted);
      }
      .action-button:hover,
      .delete-card-btn:hover,
      #drawHandButton:hover,
      #drawNextCardButton:hover,
      #shuffleDeckButton:hover, /* Added */
      #searchDeckButton:hover /* Added */ {
        background-color: var(--button-bg-hover);
      }
      .action-button:disabled,
      #drawNextCardButton:disabled,
      #shuffleDeckButton:disabled, /* Added */
      #searchDeckButton:disabled /* Added */ {
        background-color: var(--button-disabled-bg);
        color: var(--button-disabled-text);
        cursor: not-allowed;
      }
      .delete-card-btn {
        background-color: var(--button-delete-bg);
        color: var(--button-delete-text);
        padding: 4px 8px;
        font-size: 0.8em;
        line-height: 1;
      }
      .delete-card-btn:hover {
        background-color: var(--button-delete-bg-hover);
      }
      .actions-section .action-button {
        display: block;
        width: 100%;
      }
      #status,
      #deckActionStatus {
        margin-top: 10px;
        font-style: italic;
        color: var(--text-color-muted);
        min-height: 1.2em;
        font-size: 0.9em;
      }
      #deckCount {
        text-align: right;
        font-weight: bold;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid var(--border-color-light);
      }
      .loading::after {
        content: " Loading...";
        display: inline-block;
        margin-left: 5px;
        font-style: italic;
        color: var(--text-color-muted);
        font-size: 0.9em;
      }

      /* --- Test Area Layout Changes --- */
      .play-area-container {
        display: flex; /* Main container for battlefield+side zones and hand */
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
        border-top: 1px solid var(--border-color-light);
        padding-top: 15px;
        flex-grow: 1;
        overflow: hidden; /* Prevent content spill */
      }

      .battlefield-and-side-zones {
        display: flex; /* Battlefield next to side zones */
        gap: 15px;
        flex-grow: 1; /* Take available vertical space */
        min-height: 400px; /* Ensure enough height for zones */
      }

      .battlefield-zone {
        /* Main battlefield area */
        flex-grow: 1; /* Takes most horizontal space */
        display: flex; /* Uses flex for internal general zone */
        flex-direction: column;
        background-color: var(--battlefield-bg);
        border: 1px solid var(--battlefield-border);
        border-radius: 5px;
        padding: 10px;
        overflow: hidden;
      }

      #generalZone {
        /* Only remaining subzone */
        flex-grow: 1;
        border-radius: 4px;
        padding: 10px 5px 5px 5px;
        position: relative;
        min-height: 350px; /* Ensure general zone is large */
        overflow: auto; /* Allow scrolling if many cards */
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        gap: 5px;
        background-color: var(--zone-general-bg);
        border: 1px dashed var(--zone-general-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .side-zones {
        /* Container for Graveyard and Exile */
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex-shrink: 0; /* Don't shrink */
        width: 140px; /* Fixed width for side zones */
      }

      #graveyardZone,
      #exileZone {
        /* Styling for GY and Exile */
        flex-basis: 50%; /* Roughly equal height */
        flex-grow: 1;
        border-radius: 4px;
        padding: 5px;
        position: relative;
        min-height: 150px; /* Minimum height */
        overflow-y: auto; /* Scroll if many cards */
        display: flex;
        flex-direction: column; /* Stack title and cards */
        align-items: center; /* Center title */
        gap: 5px;
        background-color: var(--zone-side-bg);
        border: 1px dashed var(--zone-side-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      #graveyardZone h4,
      #exileZone h4 {
        margin-bottom: 5px;
        font-size: 0.85em;
        width: auto; /* Don't force full width here */
        border-bottom: none; /* No border needed */
        padding-bottom: 0;
      }

      /* NEW: Hand Container Styles (Unchanged) */
      #testHandContainer {
        flex-shrink: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 15px 10px;
        background-color: var(--hand-container-bg);
        border: 1px solid var(--border-color-medium);
        border-radius: 5px;
        min-height: 120px;
        overflow-y: auto;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* NEW: Individual Hand Card Styles (Unchanged) */
      .hand-card {
        width: 75px;
        height: auto;
        border-radius: 4px;
        background-color: var(--hand-card-bg);
        border: 1px solid var(--hand-card-border);
        box-shadow: 1px 1px 3px var(--shadow-color);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        overflow: hidden;
      }
      .hand-card:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: var(--hand-card-hover-shadow);
      }
      .hand-card img {
        display: block;
        width: 100%;
        height: auto;
      }

      /* Card on Battlefield (Unchanged styles, logic might differ) */
      .battlefield-card {
        position: absolute;
        width: 65px;
        height: auto;
        border-radius: 4px;
        box-shadow: 1px 1px 3px var(--shadow-color-heavy);
        cursor: grab;
        user-select: none;
        transition: box-shadow 0.2s ease;
        background-color: var(--section-bg);
        z-index: 1;
      }
      .battlefield-card:active {
        cursor: grabbing;
        box-shadow: 2px 2px 6px var(--shadow-color-heavy);
        z-index: 1000;
      }
      .battlefield-card img {
        width: 100%;
        height: auto;
        display: block;
        pointer-events: none; /* Clicks/drags handled by parent */
      }
      .battlefield-card img.dragging {
        opacity: 0.4;
      }

      /* NEW: Card in Side Zone (Graveyard/Exile) */
      .side-zone-card {
        width: 50px; /* Smaller image for side zones */
        height: auto;
        border-radius: 3px;
        margin-bottom: 3px; /* Space between cards vertically */
        cursor: help; /* Only show popup */
        box-shadow: 0 1px 2px var(--shadow-color);
      }
      .side-zone-card img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 3px;
      }

      /* Deck Search Area */
      #deckSearchArea {
        display: none; /* Hidden by default */
        padding: 10px;
        border: 1px dashed var(--border-color-medium);
        border-radius: 4px;
        margin-top: 10px;
        background-color: var(--zone-side-bg); /* Reuse side zone bg */
      }
      #deckSearchInput {
        width: calc(100% - 22px); /* Adjust for padding */
        padding: 8px 10px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--input-bg);
        color: var(--input-text);
        margin-bottom: 10px; /* Space before results */
      }
      #deckSearchArea p {
        margin: 0 0 5px 0;
        font-size: 0.9em;
        color: var(--text-color-muted);
      }

      /* Image Popup Styles (Unchanged) */
      #imagePopup {
        position: fixed;
        display: none;
        padding: 5px;
        background-color: var(--popup-bg);
        border-radius: 6px;
        z-index: 9999;
        pointer-events: none;
        transition: opacity 0.1s ease-in-out;
        width: 250px;
        box-shadow: 0 4px 15px var(--shadow-color-heavy);
      }
      #imagePopup img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 4px;
        border: 1px solid var(--popup-border);
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Default theme attribute -->
    <div class="header-container">
      <h1>Simple MTG Deck Builder</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="themeToggleCheckbox">
          <input type="checkbox" id="themeToggleCheckbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <!-- Search -->
    <div class="search-section">
      <h2>Card Search</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Start typing card name..."
        autocomplete="off"
      />
      <ul id="searchResults"></ul>
      <div id="status">Type at least 3 characters for suggestions.</div>
    </div>

    <!-- Actions -->
    <div class="actions-section">
      <h2>Deck Actions</h2>
      <button id="saveDeckButton" class="action-button">Save Deck</button>
      <button id="loadDeckButton" class="action-button">Load Deck</button>
      <button id="clearDeckButton" class="action-button">
        Clear Current Deck
      </button>
      <div id="deckActionStatus"></div>
    </div>

    <!-- Deck -->
    <div class="deck-section">
      <h2>Current Deck (<span id="deckTotalCount">0</span> cards)</h2>
      <ul id="deckList"></ul>
      <div id="deckCount">Total: <span id="deckTotalCountBottom">0</span></div>
    </div>

    <!-- Test Area -->
    <div class="test-hand-section">
      <h2>Test Area</h2>
      <div class="test-controls">
        <button id="drawHandButton" class="action-button">Draw 7 Cards</button>
        <button id="drawNextCardButton" class="action-button" disabled>
          Draw Next Card
        </button>
        <button id="shuffleDeckButton" class="action-button" disabled>
          Shuffle Library
        </button>
        <button id="searchDeckButton" class="action-button" disabled>
          Search Library
        </button>
        <span id="testHandStatus"></span>
      </div>

      <!-- NEW: Deck Search Area -->
      <div id="deckSearchArea">
        <p>Search Library (click result to add to hand):</p>
        <input
          type="text"
          id="deckSearchInput"
          placeholder="Type card name..."
          autocomplete="off"
        />
        <ul id="deckSearchResults"></ul>
        <button
          id="closeSearchAreaButton"
          class="action-button"
          style="font-size: 0.8em; padding: 5px 10px; margin-top: 5px"
        >
          Close Search
        </button>
      </div>

      <!-- Play Area Container -->
      <div class="play-area-container">
        <!-- Battlefield + Side Zones Wrapper -->
        <div class="battlefield-and-side-zones">
          <!-- Main Battlefield -->
          <div class="battlefield-zone" id="battlefieldDisplayContainer">
            <div id="generalZone"><h4>General Battlefield</h4></div>
            <!-- Creature and Land zones removed -->
          </div>
          <!-- Side Zones (Graveyard / Exile) -->
          <div class="side-zones">
            <div id="graveyardZone">
              <h4>Graveyard (<span id="graveyardCount">0</span>)</h4>
            </div>
            <div id="exileZone">
              <h4>Exile (<span id="exileCount">0</span>)</h4>
            </div>
          </div>
        </div>

        <!-- Hand Container remains below -->
        <div id="testHandContainer">
          <!-- Hand cards will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Image Popup -->
    <div id="imagePopup">
      <img id="popupImage" src="" alt="Card Preview" />
    </div>

    <script>
      // --- DOM Element References ---
      const searchInput = document.getElementById("searchInput");
      const searchResults = document.getElementById("searchResults");
      const statusDiv = document.getElementById("status");
      const deckList = document.getElementById("deckList");
      const deckTotalCountSpan = document.getElementById("deckTotalCount");
      const deckTotalCountBottomSpan = document.getElementById(
        "deckTotalCountBottom"
      );
      const saveDeckButton = document.getElementById("saveDeckButton");
      const loadDeckButton = document.getElementById("loadDeckButton");
      const clearDeckButton = document.getElementById("clearDeckButton");
      const deckActionStatus = document.getElementById("deckActionStatus");
      const drawHandButton = document.getElementById("drawHandButton");
      const drawNextCardButton = document.getElementById("drawNextCardButton");
      const shuffleDeckButton = document.getElementById("shuffleDeckButton"); // New
      const searchDeckButton = document.getElementById("searchDeckButton"); // New
      const testHandStatus = document.getElementById("testHandStatus");
      const battlefieldDisplayContainer = document.getElementById(
        "battlefieldDisplayContainer"
      );
      const generalZone = document.getElementById("generalZone");
      const graveyardZone = document.getElementById("graveyardZone"); // New
      const exileZone = document.getElementById("exileZone"); // New
      const graveyardCountSpan = document.getElementById("graveyardCount"); // New
      const exileCountSpan = document.getElementById("exileCount"); // New
      const testHandContainer = document.getElementById("testHandContainer");
      const imagePopup = document.getElementById("imagePopup");
      const popupImage = document.getElementById("popupImage");
      const themeToggle = document.getElementById("themeToggleCheckbox");
      const deckSearchArea = document.getElementById("deckSearchArea"); // New
      const deckSearchInput = document.getElementById("deckSearchInput"); // New
      const deckSearchResults = document.getElementById("deckSearchResults"); // New
      const closeSearchAreaButton = document.getElementById(
        "closeSearchAreaButton"
      ); // New

      const DECK_STORAGE_KEY = "mtgDeckBuilderSimpleDeckV3";
      const THEME_STORAGE_KEY = "mtgThemePreference";

      // --- State Variables ---
      let currentDeck = {};
      let searchAbortController = null;
      let currentHand = []; // { handId, name, imageUrl, normalImageUrl }
      let currentBattlefield = {}; // { battlefieldId: { name, imageUrl, normalImageUrl, x, y, zone: 'general' } }
      let currentLibrary = []; // { name, imageUrl, normalImageUrl }
      let currentGraveyard = []; // { gyId, name, imageUrl, normalImageUrl }
      let currentExile = []; // { exileId, name, imageUrl, normalImageUrl }
      let handCardIdCounter = 0;
      let battlefieldCardIdCounter = 0;
      let graveyardCardIdCounter = 0; // New
      let exileCardIdCounter = 0; // New
      let dragInfo = { cardId: null, offsetX: 0, offsetY: 0 };
      let popupVisible = false;

      // --- Utility Functions (Unchanged) ---
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
      function updateStatus(message, isLoading = false) {
        statusDiv.textContent = message;
        statusDiv.classList.toggle("loading", isLoading);
      }
      function clearStatus() {
        updateStatus("");
      }
      function removeLoadingIndicator() {
        statusDiv.classList.remove("loading");
      }
      function updateDeckActionStatus(message) {
        deckActionStatus.textContent = message;
        setTimeout(() => {
          if (deckActionStatus.textContent === message)
            deckActionStatus.textContent = "";
        }, 4000);
      }
      function escapeHtml(unsafe) {
        if (unsafe === null || unsafe === undefined) return "";
        return unsafe
          .toString() // Ensure it's a string
          .replace(/&/g, "&") // Must be first
          .replace(/</g, "<")
          .replace(/>/g, ">")
          .replace(/"/g, '"')
          .replace(/'/g, "'");
      }

      // --- API Interaction (Unchanged) ---
      async function performLiveSearch(query) {
        if (searchAbortController) {
          searchAbortController.abort();
        }
        searchAbortController = new AbortController();
        const signal = searchAbortController.signal;
        searchResults.innerHTML = "";
        if (!query || query.length < 3) {
          searchResults.style.display = "none";
          updateStatus("Type at least 3 characters for suggestions.");
          return;
        }
        updateStatus("Searching...", true);
        const apiUrl = `https://api.scryfall.com/cards/search?q=${encodeURIComponent(
          query
        )}&unique=cards&order=name&include_extras=false&include_variations=false`;
        try {
          const response = await fetch(apiUrl, { signal });
          if (!response.ok) {
            if (response.status === 404) {
              updateStatus(`No cards found matching "${escapeHtml(query)}".`);
            } else if (response.status === 400) {
              updateStatus(`Invalid search query. Try different terms.`);
            } else {
              throw new Error(`API Error: ${response.status}`);
            }
            searchResults.style.display = "none";
            return;
          }
          const data = await response.json();
          displaySearchResults(data.data.slice(0, 15));
        } catch (error) {
          if (error.name === "AbortError") {
            console.log("Search fetch aborted");
            return;
          }
          console.error("Search Error:", error);
          updateStatus(`Error searching cards: ${escapeHtml(error.message)}`);
          searchResults.style.display = "none";
        } finally {
          removeLoadingIndicator();
          searchAbortController = null;
        }
      }
      const debouncedLiveSearch = debounce(performLiveSearch, 350);

      // --- Display Logic (Major Updates) ---
      function displaySearchResults(cards) {
        searchResults.innerHTML = "";
        if (!cards || cards.length === 0) {
          searchResults.style.display = "none";
          return;
        }
        updateStatus(`${cards.length} result(s) shown. Click to add.`);
        searchResults.style.display = "block";
        cards.forEach((card) => {
          const li = document.createElement("li");
          const smallImageUrl =
            card.image_uris?.small || card.image_uris?.normal || "";
          const normalImageUrl = card.image_uris?.normal || smallImageUrl;
          const cardName = card.name || "Unknown Card";
          li.innerHTML = `<img src="${escapeHtml(
            smallImageUrl
          )}" alt="${escapeHtml(
            cardName
          )}" class="search-result-image" loading="lazy"><span class="search-result-name">${escapeHtml(
            cardName
          )}</span>`;
          li.dataset.cardname = cardName;
          li.dataset.imageurl = smallImageUrl;
          li.dataset.normalimageurl = normalImageUrl;
          searchResults.appendChild(li);
        });
      }

      function renderDeck() {
        deckList.innerHTML = "";
        let totalCards = 0;
        const sortedCardNames = Object.keys(currentDeck).sort();
        sortedCardNames.forEach((cardName) => {
          const cardInfo = currentDeck[cardName];
          if (!cardInfo || cardInfo.quantity <= 0) {
            if (cardInfo) delete currentDeck[cardName];
            return;
          }
          totalCards += cardInfo.quantity;
          const li = document.createElement("li");
          const smallImageUrl = cardInfo.imageUrl || "";
          const normalImageUrl = cardInfo.normalImageUrl || smallImageUrl;
          li.innerHTML = `<div class="card-info"><img src="${escapeHtml(
            smallImageUrl
          )}" alt="${escapeHtml(
            cardName
          )}" class="card-image" loading="lazy" data-normal-src="${escapeHtml(
            normalImageUrl
          )}"><span class="card-name" title="${escapeHtml(
            cardName
          )}">${escapeHtml(
            cardName
          )}</span></div><div class="card-controls"><span class="card-quantity"><input type="number" min="1" value="${
            cardInfo.quantity
          }" data-cardname="${escapeHtml(
            cardName
          )}" class="quantity-input"></span><button class="delete-card-btn" data-cardname="${escapeHtml(
            cardName
          )}">X</button></div>`;
          deckList.appendChild(li);
        });
        deckTotalCountSpan.textContent = totalCards;
        deckTotalCountBottomSpan.textContent = totalCards;
        // Enable/disable test buttons based on deck size
        drawHandButton.disabled = totalCards < 7;
        // Other test buttons depend on drawing first
      }

      function displayBattlefield() {
        // Clear only general zone - keep the H4
        while (generalZone.children.length > 1) {
          generalZone.removeChild(generalZone.lastChild);
        }

        Object.entries(currentBattlefield).forEach(([id, card]) => {
          // Only render cards intended for the general battlefield
          if (card.zone === "general") {
            const cardDiv = document.createElement("div");
            cardDiv.classList.add("battlefield-card");
            cardDiv.dataset.battlefieldId = id;
            cardDiv.draggable = true;
            const posX = typeof card.x === "number" ? card.x : 10;
            const posY = typeof card.y === "number" ? card.y : 10;
            cardDiv.style.left = `${posX}px`;
            cardDiv.style.top = `${posY}px`;
            const smallImageUrl = card.imageUrl || "";
            const normalImageUrl = card.normalImageUrl || smallImageUrl;
            const safeCardName = card.name || "Unknown Card";
            cardDiv.innerHTML = `<img src="${escapeHtml(
              smallImageUrl
            )}" alt="${escapeHtml(safeCardName)}" title="${escapeHtml(
              safeCardName // Title for basic hover info
            )}" data-normal-src="${escapeHtml(normalImageUrl)}">`; // Data attr for popup
            cardDiv.addEventListener("dragstart", handleDragStart);
            cardDiv.addEventListener("dragend", handleDragEnd);
            generalZone.appendChild(cardDiv);
          }
        });
      }

      function displayHand() {
        testHandContainer.innerHTML = ""; // Clear the container

        currentHand.forEach((card) => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("hand-card");
          cardDiv.dataset.handId = card.handId;

          const displayImageUrl = card.imageUrl || ""; // Use small for hand display
          const normalImageUrl = card.normalImageUrl || displayImageUrl;
          const safeCardName = card.name || "Unknown Card";

          cardDiv.innerHTML = `<img src="${escapeHtml(
            displayImageUrl
          )}" alt="${escapeHtml(safeCardName)}" title="${escapeHtml(
            safeCardName
          )}" loading="lazy" data-normal-src="${escapeHtml(
            normalImageUrl // Normal source for popup
          )}">`;

          cardDiv.addEventListener("click", handlePlayCardFromHand);
          testHandContainer.appendChild(cardDiv);
        });
        updateTestStatus(); // Update counts in status message
      }

      // NEW: Display Graveyard and Exile
      function displaySideZones() {
        // Clear existing cards, keeping H4 and count span
        const clearZone = (zone, countSpan) => {
          while (zone.children.length > 1) {
            if (zone.lastChild.nodeName !== "H4") {
              // Don't remove H4
              zone.removeChild(zone.lastChild);
            } else {
              break; // Should not happen if H4 is first, but safety check
            }
          }
          // Reset count visually (actual update happens in updateTestStatus)
          countSpan.textContent = "0";
        };

        clearZone(graveyardZone, graveyardCountSpan);
        clearZone(exileZone, exileCountSpan);

        // Populate Graveyard
        currentGraveyard.forEach((card) => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("side-zone-card");
          cardDiv.dataset.gyId = card.gyId; // Use graveyard ID
          const displayImageUrl = card.imageUrl || "";
          const normalImageUrl = card.normalImageUrl || displayImageUrl;
          const safeCardName = card.name || "Unknown Card";

          cardDiv.innerHTML = `<img src="${escapeHtml(
            displayImageUrl
          )}" alt="${escapeHtml(safeCardName)}" title="${escapeHtml(
            safeCardName
          )}" loading="lazy" data-normal-src="${escapeHtml(normalImageUrl)}">`;
          // No drag/click listeners for now, just popup via delegation
          graveyardZone.appendChild(cardDiv);
        });

        // Populate Exile
        currentExile.forEach((card) => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("side-zone-card");
          cardDiv.dataset.exileId = card.exileId; // Use exile ID
          const displayImageUrl = card.imageUrl || "";
          const normalImageUrl = card.normalImageUrl || displayImageUrl;
          const safeCardName = card.name || "Unknown Card";

          cardDiv.innerHTML = `<img src="${escapeHtml(
            displayImageUrl
          )}" alt="${escapeHtml(safeCardName)}" title="${escapeHtml(
            safeCardName
          )}" loading="lazy" data-normal-src="${escapeHtml(normalImageUrl)}">`;
          // No drag/click listeners for now, just popup via delegation
          exileZone.appendChild(cardDiv);
        });

        updateTestStatus(); // Update counts in status message
      }

      // NEW: Update status text with all counts
      function updateTestStatus(message = "") {
        const handCount = currentHand.length;
        const libraryCount = currentLibrary.length;
        const gyCount = currentGraveyard.length;
        const exileCount = currentExile.length;

        graveyardCountSpan.textContent = gyCount;
        exileCountSpan.textContent = exileCount;

        let statusText = message ? `${message} ` : "";
        statusText += `Hand: ${handCount}, Library: ${libraryCount}, GY: ${gyCount}, Exile: ${exileCount}.`;

        if (libraryCount === 0) {
          disableDrawNextButton();
          disableShuffleButton(); // Can't shuffle empty library
          disableSearchButton(); // Can't search empty library
          if (!message.includes("Library is empty")) {
            // Avoid duplicate message
            statusText += " Library is empty.";
          }
        } else {
          enableDrawNextButton();
          enableShuffleButton();
          enableSearchButton();
        }

        testHandStatus.textContent = statusText;
      }

      // --- Deck Management Logic (Unchanged) ---
      function addCardToDeck(cardName, smallImageUrl, normalImageUrl) {
        if (!cardName) {
          console.error("Attempted to add card with no name.");
          updateDeckActionStatus("Error: Cannot add card without a name.");
          return;
        }
        const existingCard = currentDeck[cardName];
        const safeCardName = escapeHtml(cardName);
        if (existingCard) {
          existingCard.quantity++;
          updateDeckActionStatus(
            `Incremented "${safeCardName}" to ${existingCard.quantity}.`
          );
        } else {
          const safeSmallUrl =
            typeof smallImageUrl === "string" ? smallImageUrl : "";
          const safeNormalUrl =
            typeof normalImageUrl === "string" ? normalImageUrl : safeSmallUrl;
          if (!safeSmallUrl)
            console.warn(`Missing image URL for card: ${safeCardName}.`);
          currentDeck[cardName] = {
            quantity: 1,
            imageUrl: safeSmallUrl,
            normalImageUrl: safeNormalUrl,
          };
          updateDeckActionStatus(`Added "${safeCardName}" to deck.`);
        }
        renderDeck();
        searchInput.value = "";
        searchResults.innerHTML = "";
        searchResults.style.display = "none";
        clearStatus();
      }
      function updateCardQuantity(cardName, newQuantity) {
        const quantity = parseInt(newQuantity, 10);
        const cardInfo = currentDeck[cardName];
        if (!cardInfo) return;
        const safeCardName = escapeHtml(cardName);
        if (isNaN(quantity) || quantity <= 0) {
          deleteCardFromDeck(cardName);
          updateDeckActionStatus(
            `Removed "${safeCardName}" (quantity set to 0 or less).`
          );
        } else {
          cardInfo.quantity = quantity;
          updateDeckActionStatus(
            `Updated "${safeCardName}" quantity to ${quantity}.`
          );
          renderDeck();
        }
      }
      function deleteCardFromDeck(cardName) {
        if (currentDeck[cardName]) {
          const safeCardName = escapeHtml(cardName);
          delete currentDeck[cardName];
          updateDeckActionStatus(`Removed "${safeCardName}" from deck.`);
          renderDeck();
        }
      }
      function clearDeck() {
        if (
          confirm(
            "Are you sure you want to clear the current deck? This also clears the test area. This cannot be undone unless saved."
          )
        ) {
          currentDeck = {};
          updateDeckActionStatus("Deck cleared.");
          renderDeck();
          clearTestArea();
        }
      }

      // --- Local Storage (Deck - Unchanged) ---
      function saveDeck() {
        try {
          localStorage.setItem(DECK_STORAGE_KEY, JSON.stringify(currentDeck));
          updateDeckActionStatus("Deck saved successfully!");
        } catch (error) {
          console.error("Error saving deck:", error);
          updateDeckActionStatus(
            "Error saving deck. LocalStorage might be full or disabled."
          );
        }
      }
      function loadDeck() {
        const savedDeck = localStorage.getItem(DECK_STORAGE_KEY);
        let deckLoaded = false;
        let loadedData = {};
        if (savedDeck) {
          try {
            const parsedDeck = JSON.parse(savedDeck);
            if (
              typeof parsedDeck === "object" &&
              parsedDeck !== null &&
              !Array.isArray(parsedDeck)
            ) {
              let isValid = true;
              const validatedDeck = {};
              for (const key in parsedDeck) {
                if (typeof key !== "string" || key.trim() === "") {
                  isValid = false;
                  break;
                }
                const entry = parsedDeck[key];
                if (
                  typeof entry !== "object" ||
                  entry === null ||
                  typeof entry.quantity !== "number" ||
                  !Number.isInteger(entry.quantity) ||
                  entry.quantity <= 0 ||
                  typeof entry.imageUrl !== "string" ||
                  (entry.hasOwnProperty("normalImageUrl") &&
                    typeof entry.normalImageUrl !== "string")
                ) {
                  // Attempt to fix missing normalImageUrl if possible
                  if (
                    typeof entry.imageUrl === "string" &&
                    !entry.normalImageUrl
                  ) {
                    entry.normalImageUrl = entry.imageUrl;
                  } else {
                    isValid = false;
                    break;
                  }
                }
                validatedDeck[key] = {
                  quantity: entry.quantity,
                  imageUrl: entry.imageUrl,
                  normalImageUrl: entry.normalImageUrl || entry.imageUrl, // Ensure normal URL exists
                };
              }
              if (isValid) {
                loadedData = validatedDeck;
                updateDeckActionStatus("Deck loaded successfully!");
                deckLoaded = true;
              } else {
                updateDeckActionStatus(
                  "Failed to load deck: Invalid data format found. Deck cleared."
                );
                console.warn(
                  "Invalid deck structure found in localStorage, deck reset.",
                  parsedDeck
                );
                loadedData = {};
              }
            } else {
              updateDeckActionStatus(
                "Failed to load deck: Invalid data type in storage. Deck cleared."
              );
              console.warn(
                "Invalid data type found in localStorage:",
                parsedDeck
              );
              loadedData = {};
            }
          } catch (error) {
            console.error("Error parsing saved deck:", error);
            updateDeckActionStatus(
              "Error loading deck: Could not parse saved data. Deck cleared."
            );
            loadedData = {};
          }
        } else {
          updateDeckActionStatus("No saved deck found.");
          loadedData = {};
        }
        currentDeck = loadedData;
        clearTestArea(); // Clear play area when loading
        renderDeck();
        // Initial button states after load
        drawHandButton.disabled =
          Object.values(currentDeck).reduce(
            (sum, card) => sum + card.quantity,
            0
          ) < 7;
        disableDrawNextButton();
        disableShuffleButton();
        disableSearchButton();
        hideDeckSearchArea(); // Ensure search is hidden on load
      }

      // --- Test Hand / Play Area Logic (Major Updates) ---
      function drawTestHand() {
        clearTestArea(); // Reset hand, battlefield, library, GY, Exile, status

        const deckArray = [];
        for (const cardName in currentDeck) {
          const cardInfo = currentDeck[cardName];
          if (cardInfo && cardInfo.quantity > 0) {
            for (let i = 0; i < cardInfo.quantity; i++)
              deckArray.push({
                name: cardName,
                imageUrl: cardInfo.imageUrl,
                normalImageUrl: cardInfo.normalImageUrl,
              });
          }
        }
        const deckSize = deckArray.length;
        if (deckSize < 7) {
          updateTestStatus(
            `Cannot draw hand: Deck only has ${deckSize} cards (needs at least 7).`
          );
          disableDrawNextButton();
          disableShuffleButton();
          disableSearchButton();
          displayHand();
          displayBattlefield();
          displaySideZones();
          return;
        }
        // Shuffle
        shuffleArray(deckArray); // Use helper function

        // Draw
        const hand = deckArray.slice(0, 7);
        currentHand = hand.map((card) => ({
          handId: `h-${handCardIdCounter++}`, // Prefix ID
          name: card.name,
          imageUrl: card.imageUrl,
          normalImageUrl: card.normalImageUrl,
        }));
        currentLibrary = deckArray.slice(7);

        // Update displays and enable buttons
        displayHand();
        displayBattlefield();
        displaySideZones(); // Render empty GY/Exile
        updateTestStatus("Drew 7 cards.");
        enableDrawNextButton();
        enableShuffleButton();
        enableSearchButton();
        hideDeckSearchArea(); // Ensure search area is hidden
      }

      function drawNextCard() {
        if (currentLibrary.length === 0) {
          updateTestStatus("Cannot draw: Library is empty.");
          disableDrawNextButton();
          disableShuffleButton();
          disableSearchButton();
          return;
        }
        const nextCard = currentLibrary.shift(); // Remove from beginning
        currentHand.push({
          handId: `h-${handCardIdCounter++}`,
          name: nextCard.name,
          imageUrl: nextCard.imageUrl,
          normalImageUrl: nextCard.normalImageUrl,
        });
        displayHand(); // Update hand display
        updateTestStatus(`Drew ${escapeHtml(nextCard.name)}.`);
      }

      // NEW: Shuffle Library
      function shuffleLibrary() {
        if (currentLibrary.length > 1) {
          shuffleArray(currentLibrary);
          updateTestStatus("Library shuffled.");
        } else {
          updateTestStatus("Cannot shuffle: Library has 1 or 0 cards.");
        }
        hideDeckSearchArea(); // Close search if open
      }

      // Fisher-Yates Shuffle Algorithm
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function enableDrawNextButton() {
        drawNextCardButton.disabled = currentLibrary.length === 0;
      }
      function disableDrawNextButton() {
        drawNextCardButton.disabled = true;
      }
      function enableShuffleButton() {
        shuffleDeckButton.disabled = currentLibrary.length <= 1; // No point shuffling 0 or 1 card
      }
      function disableShuffleButton() {
        shuffleDeckButton.disabled = true;
      }
      function enableSearchButton() {
        searchDeckButton.disabled = currentLibrary.length === 0;
      }
      function disableSearchButton() {
        searchDeckButton.disabled = true;
      }

      function clearTestArea() {
        currentHand = [];
        currentBattlefield = {};
        currentLibrary = [];
        currentGraveyard = [];
        currentExile = [];
        handCardIdCounter = 0;
        battlefieldCardIdCounter = 0;
        graveyardCardIdCounter = 0;
        exileCardIdCounter = 0;
        dragInfo = { cardId: null, offsetX: 0, offsetY: 0 };

        // Clear Visuals
        if (testHandContainer) testHandContainer.innerHTML = "";
        if (generalZone) {
          // Clear only card elements, keep H4
          while (generalZone.children.length > 1) {
            generalZone.removeChild(generalZone.lastChild);
          }
        }
        if (graveyardZone) {
          while (graveyardZone.children.length > 1) {
            if (graveyardZone.lastChild.nodeName !== "H4") {
              graveyardZone.removeChild(graveyardZone.lastChild);
            } else {
              break;
            }
          }
        }
        if (exileZone) {
          while (exileZone.children.length > 1) {
            if (exileZone.lastChild.nodeName !== "H4") {
              exileZone.removeChild(exileZone.lastChild);
            } else {
              break;
            }
          }
        }
        if (testHandStatus) testHandStatus.textContent = "";
        if (graveyardCountSpan) graveyardCountSpan.textContent = "0";
        if (exileCountSpan) exileCountSpan.textContent = "0";

        // Reset Buttons
        disableDrawNextButton();
        disableShuffleButton();
        disableSearchButton();
        hideImagePopup();
        hideDeckSearchArea(); // Close search area
      }

      function handlePlayCardFromHand(event) {
        const cardDiv = event.currentTarget; // Target is the div.hand-card
        const handId = cardDiv.dataset.handId; // Get prefixed ID

        const cardIndex = currentHand.findIndex(
          (card) => card.handId === handId
        );
        if (cardIndex > -1) {
          const [cardToPlay] = currentHand.splice(cardIndex, 1);
          const battlefieldId = `bf-${battlefieldCardIdCounter++}`;
          const initialX = 10 + Math.floor(Math.random() * 10);
          const initialY = 10 + Math.floor(Math.random() * 10);
          currentBattlefield[battlefieldId] = {
            name: cardToPlay.name,
            imageUrl: cardToPlay.imageUrl,
            normalImageUrl: cardToPlay.normalImageUrl,
            zone: "general", // Default to general zone
            x: initialX,
            y: initialY,
          };

          displayHand();
          displayBattlefield();
          updateTestStatus(`Played ${escapeHtml(cardToPlay.name)}.`);
        }
      }

      // --- Drag and Drop Handlers (Modified for New Zones) ---
      function handleDragStart(event) {
        const cardElement = event.target.closest(".battlefield-card");
        if (!cardElement || !cardElement.dataset.battlefieldId) return;
        const cardId = cardElement.dataset.battlefieldId;
        if (!currentBattlefield[cardId]) {
          console.warn("DragStart failed: Card ID not found in state:", cardId);
          event.preventDefault();
          return;
        }
        // Prevent dragging if card somehow isn't in the general zone (shouldn't happen now)
        if (currentBattlefield[cardId].zone !== "general") {
          event.preventDefault();
          return;
        }

        dragInfo.cardId = cardId;
        const rect = cardElement.getBoundingClientRect();
        dragInfo.offsetX = event.clientX - rect.left;
        dragInfo.offsetY = event.clientY - rect.top;
        event.dataTransfer.setData("text/plain", cardId);
        event.dataTransfer.effectAllowed = "move";
        setTimeout(() => {
          // Add dragging style slightly later
          const img = cardElement.querySelector("img");
          if (img) img.classList.add("dragging");
        }, 0);
        event.stopPropagation();
        hideImagePopup(); // Hide popup during drag
      }
      function handleDragEnd(event) {
        const cardId = dragInfo.cardId;
        // Find the potentially moved element (might be null if moved to GY/Exile)
        const cardElement = generalZone.querySelector(
          `[data-battlefield-id="${cardId}"]`
        );
        if (cardElement) {
          const img = cardElement.querySelector("img");
          if (img) img.classList.remove("dragging");
        } else {
          // If element not found, maybe it was moved to GY/Exile, try removing class globally?
          // Or rely on the element being removed anyway. For now, just check if found.
        }

        dragInfo.cardId = null;
        dragInfo.offsetX = 0;
        dragInfo.offsetY = 0;
      }
      function handleDragOver(event) {
        event.preventDefault(); // Necessary to allow drop
        event.dataTransfer.dropEffect = "move";
      }
      function handleDrop(event) {
        event.preventDefault();
        event.stopPropagation();
        const targetZoneElement = event.currentTarget; // The zone being dropped onto
        const draggedCardId = dragInfo.cardId;

        if (!draggedCardId || !currentBattlefield[draggedCardId]) {
          console.warn(
            "Drop failed: Invalid dragged card ID or card not in state."
          );
          return;
        }

        const cardData = currentBattlefield[draggedCardId];
        const dropZoneId = targetZoneElement.id;

        // --- Handle Drops into Graveyard or Exile ---
        if (dropZoneId === "graveyardZone" || dropZoneId === "exileZone") {
          // Remove from battlefield state
          delete currentBattlefield[draggedCardId];

          if (dropZoneId === "graveyardZone") {
            // Add to graveyard state
            cardData.gyId = `gy-${graveyardCardIdCounter++}`;
            currentGraveyard.push(cardData);
            updateTestStatus(
              `Moved ${escapeHtml(cardData.name)} to Graveyard.`
            );
          } else {
            // Must be exileZone
            // Add to exile state
            cardData.exileId = `ex-${exileCardIdCounter++}`;
            currentExile.push(cardData);
            updateTestStatus(`Moved ${escapeHtml(cardData.name)} to Exile.`);
          }
          // Re-render battlefield (to remove the card) and side zones (to add it)
          displayBattlefield();
          displaySideZones();
        }
        // --- Handle Drops within the General Battlefield ---
        else if (dropZoneId === "generalZone") {
          const zoneRect = targetZoneElement.getBoundingClientRect();
          let newX = event.clientX - zoneRect.left - dragInfo.offsetX;
          let newY = event.clientY - zoneRect.top - dragInfo.offsetY;

          // Find the card element to get its dimensions for boundary check
          const cardElement = generalZone.querySelector(
            `[data-battlefield-id="${draggedCardId}"]`
          );
          if (!cardElement) {
            console.warn(
              "Drop failed: Could not find card element for boundary check."
            );
            // It might have already been moved visually, attempt to re-render?
            displayBattlefield();
            return;
          }

          const cardWidth = cardElement.offsetWidth;
          const cardHeight = cardElement.offsetHeight;
          const containerWidth = targetZoneElement.clientWidth;
          const containerHeight = targetZoneElement.clientHeight;

          // Constrain position within the zone boundaries
          newX = Math.max(0, Math.min(newX, containerWidth - cardWidth - 5)); // Add small buffer
          newY = Math.max(0, Math.min(newY, containerHeight - cardHeight - 5)); // Add small buffer
          newX = Math.max(0, newX); // Ensure non-negative
          newY = Math.max(0, newY); // Ensure non-negative

          // Update card position in state
          currentBattlefield[draggedCardId].x = newX;
          currentBattlefield[draggedCardId].y = newY;
          currentBattlefield[draggedCardId].zone = "general"; // Ensure zone is correct

          // Update the element's style directly for smoother feel *before* full re-render
          cardElement.style.left = `${newX}px`;
          cardElement.style.top = `${newY}px`;
          // Optionally, re-append to ensure correct stacking order if needed, or rely on dragend visual update
          // targetZoneElement.appendChild(cardElement);

          // Optional: Could call displayBattlefield() here, but direct manipulation is often smoother.
          // Full displayBattlefield() might be needed if complex interactions occur.
          updateTestStatus(
            `Moved ${escapeHtml(cardData.name)} on battlefield.`
          ); // Update status maybe?
        } else {
          console.warn("Drop occurred on unexpected element:", dropZoneId);
        }
        // Reset drag info regardless of drop target
        // dragInfo is reset in handleDragEnd
      }

      // --- Deck Search Logic ---
      function toggleDeckSearchArea() {
        if (
          deckSearchArea.style.display === "none" ||
          !deckSearchArea.style.display
        ) {
          deckSearchArea.style.display = "block";
          deckSearchInput.value = ""; // Clear previous search
          deckSearchResults.innerHTML = ""; // Clear previous results
          deckSearchInput.focus();
          updateTestStatus("Searching library..."); // Indicate searching state
        } else {
          hideDeckSearchArea();
        }
      }
      function hideDeckSearchArea() {
        deckSearchArea.style.display = "none";
        deckSearchInput.value = "";
        deckSearchResults.innerHTML = "";
        updateTestStatus(); // Restore normal status message
      }
      function performDeckSearch() {
        const query = deckSearchInput.value.trim().toLowerCase();
        deckSearchResults.innerHTML = "";

        if (!query || query.length < 2) {
          // Require fewer characters for library search
          return;
        }

        const results = [];
        currentLibrary.forEach((card, index) => {
          if (card.name.toLowerCase().includes(query)) {
            results.push({ ...card, libraryIndex: index }); // Add original index
          }
        });

        if (results.length > 0) {
          results.sort((a, b) => a.name.localeCompare(b.name)); // Sort results alphabetically
          results.forEach((card) => {
            const li = document.createElement("li");
            const smallImageUrl = card.imageUrl || "";
            const normalImageUrl = card.normalImageUrl || smallImageUrl;
            li.innerHTML = `<img src="${escapeHtml(
              smallImageUrl
            )}" alt="${escapeHtml(
              card.name
            )}" class="search-result-image" loading="lazy"><span class="search-result-name">${escapeHtml(
              card.name
            )}</span>`;
            li.dataset.libraryIndex = card.libraryIndex; // Store index to retrieve later
            li.dataset.cardname = card.name; // For potential reuse/logging
            li.dataset.imageurl = smallImageUrl;
            li.dataset.normalimageurl = normalImageUrl;
            deckSearchResults.appendChild(li);
          });
        } else {
          deckSearchResults.innerHTML =
            "<li>No matching cards found in library.</li>";
        }
      }
      const debouncedDeckSearch = debounce(performDeckSearch, 300);

      function handleDeckSearchResultClick(event) {
        const listItem = event.target.closest("li");
        if (!listItem || !listItem.dataset.libraryIndex) {
          return; // Clicked on empty area or the "not found" message
        }

        const libraryIndex = parseInt(listItem.dataset.libraryIndex, 10);

        // Validate index (important if library changes during search)
        if (libraryIndex >= 0 && libraryIndex < currentLibrary.length) {
          // Retrieve the card using the stored index and remove it *carefully*
          const [cardToMove] = currentLibrary.splice(libraryIndex, 1);

          // Add to hand
          currentHand.push({
            handId: `h-${handCardIdCounter++}`,
            name: cardToMove.name,
            imageUrl: cardToMove.imageUrl,
            normalImageUrl: cardToMove.normalImageUrl,
          });

          // Update displays
          displayHand();
          // Update status and buttons
          updateTestStatus(
            `Found and moved ${escapeHtml(cardToMove.name)} to hand.`
          );
          hideDeckSearchArea(); // Close search after selection
        } else {
          console.error(
            "Library search result index out of bounds. Library might have changed."
          );
          updateTestStatus(
            "Error finding card in library. Please try searching again."
          );
          hideDeckSearchArea();
        }
      }

      // --- Image Popup Logic (Unchanged, but setup needs update) ---
      function showImagePopup(event, targetImage) {
        let largeImageUrl =
          targetImage.dataset.normalSrc || targetImage.getAttribute("src");
        // Try to deduce normal URL if only small is available and follows common patterns
        if (largeImageUrl && largeImageUrl.includes("/small."))
          largeImageUrl = largeImageUrl.replace("/small.", "/normal.");
        else if (largeImageUrl && largeImageUrl.includes("size=small"))
          largeImageUrl = largeImageUrl.replace("size=small", "size=normal");

        if (!largeImageUrl) return; // No URL, nothing to show

        popupImage.src = largeImageUrl;
        popupImage.onerror = () => {
          // Fallback if the 'normal' URL failed
          console.warn(
            `Failed to load large image: ${largeImageUrl}, falling back to original src.`
          );
          const originalSrc = targetImage.getAttribute("src");
          if (originalSrc && originalSrc !== largeImageUrl) {
            popupImage.src = originalSrc;
            popupImage.onerror = null; // Prevent infinite loop if fallback also fails
          } else {
            // If original src is same or also failed, just hide
            hideImagePopup();
          }
        };
        imagePopup.style.display = "block";
        popupVisible = true;
        moveImagePopup(event);
      }
      function hideImagePopup() {
        imagePopup.style.display = "none";
        popupImage.src = ""; // Clear src to prevent potential loading issues
        popupImage.onerror = null;
        popupVisible = false;
      }
      function moveImagePopup(event) {
        if (!popupVisible) return;
        const offset = 15;
        const popupWidth = imagePopup.offsetWidth;
        const popupHeight = imagePopup.offsetHeight;
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        let top = event.clientY + offset;
        let left = event.clientX + offset;
        if (left + popupWidth > viewportWidth - offset)
          // Adjust boundary check
          left = event.clientX - popupWidth - offset;
        if (top + popupHeight > viewportHeight - offset)
          // Adjust boundary check
          top = event.clientY - popupHeight - offset;
        if (top < offset) top = offset; // Keep within viewport top
        if (left < offset) left = offset; // Keep within viewport left
        imagePopup.style.top = `${top}px`;
        imagePopup.style.left = `${left}px`;
      }

      // --- Theme Management Logic (Unchanged) ---
      function setTheme(themeName) {
        localStorage.setItem(THEME_STORAGE_KEY, themeName);
        document.body.setAttribute("data-theme", themeName);
        themeToggle.checked = themeName === "dark";
      }
      function toggleTheme() {
        if (themeToggle.checked) setTheme("dark");
        else setTheme("light");
      }
      function loadTheme() {
        const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (storedTheme) setTheme(storedTheme);
        else if (prefersDark) setTheme("dark");
        else setTheme("light");
      }

      // --- Event Listeners ---
      // Search (Unchanged)
      searchInput.addEventListener("input", (event) => {
        debouncedLiveSearch(event.target.value.trim());
      });
      searchResults.addEventListener("click", (event) => {
        const listItem = event.target.closest("li");
        if (listItem && listItem.dataset.cardname)
          addCardToDeck(
            listItem.dataset.cardname,
            listItem.dataset.imageurl,
            listItem.dataset.normalimageurl
          );
      });
      document.addEventListener("click", (event) => {
        // Close main search results if click is outside
        const searchSection = event.target.closest(".search-section");
        const resultsList = event.target.closest("#searchResults");
        if (!searchSection && !resultsList) {
          searchResults.innerHTML = "";
          searchResults.style.display = "none";
        }
        // Close deck search results if click is outside *its* area
        const deckSearchDiv = event.target.closest("#deckSearchArea");
        const searchButton = event.target.closest("#searchDeckButton");
        if (
          !deckSearchDiv &&
          !searchButton &&
          deckSearchArea.style.display === "block"
        ) {
          // Don't hide if clicking inside the results list itself
          if (!event.target.closest("#deckSearchResults")) {
            // hideDeckSearchArea(); // Decide if clicking outside should close it
          }
        }
      });
      searchInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          const firstResult = searchResults.querySelector("li");
          if (firstResult && firstResult.dataset.cardname)
            addCardToDeck(
              firstResult.dataset.cardname,
              firstResult.dataset.imageurl,
              firstResult.dataset.normalimageurl
            );
        }
      });

      // Deck List (Unchanged)
      deckList.addEventListener("click", (event) => {
        if (event.target.classList.contains("delete-card-btn")) {
          const cardName = event.target.getAttribute("data-cardname");
          if (cardName) deleteCardFromDeck(cardName);
        }
      });
      deckList.addEventListener("change", (event) => {
        if (event.target.classList.contains("quantity-input")) {
          const cardName = event.target.getAttribute("data-cardname");
          if (cardName) updateCardQuantity(cardName, event.target.value);
        }
      });

      // Action Buttons (Deck Actions Unchanged)
      saveDeckButton.addEventListener("click", saveDeck);
      loadDeckButton.addEventListener("click", loadDeck);
      clearDeckButton.addEventListener("click", clearDeck);

      // Test Area Buttons
      drawHandButton.addEventListener("click", drawTestHand);
      drawNextCardButton.addEventListener("click", drawNextCard);
      shuffleDeckButton.addEventListener("click", shuffleLibrary); // New
      searchDeckButton.addEventListener("click", toggleDeckSearchArea); // New
      closeSearchAreaButton.addEventListener("click", hideDeckSearchArea); // New

      // Deck Search Input/Results
      deckSearchInput.addEventListener("input", debouncedDeckSearch); // New
      deckSearchResults.addEventListener("click", handleDeckSearchResultClick); // New

      // Drag Listeners for Drop Zones (Updated for new zones)
      [generalZone, graveyardZone, exileZone].forEach((zone) => {
        zone.addEventListener("dragover", handleDragOver);
        zone.addEventListener("drop", handleDrop);
      });

      // Image Popup Delegated Listeners (Updated for new zones/cards)
      function setupPopupListeners() {
        const containers = [
          searchResults, // Main search results
          deckList, // Deck list
          testHandContainer, // Hand
          generalZone, // Battlefield (specific zone now)
          graveyardZone, // Graveyard
          exileZone, // Exile
          deckSearchResults, // Deck search results
        ];
        containers.forEach((container) => {
          if (!container) return;

          container.addEventListener("mouseover", (event) => {
            let targetImg = null;
            let targetElement = event.target;

            // Find the image element associated with the hovered element
            if (
              targetElement.tagName === "IMG" &&
              (targetElement.closest(
                ".search-result-image, .card-image, .battlefield-card, .hand-card, .side-zone-card"
              ) ||
                targetElement.parentElement.matches("li > img"))
            ) {
              targetImg = targetElement; // Directly hovered over an image in a known context
            } else if (targetElement.closest(".battlefield-card")) {
              targetImg = targetElement
                .closest(".battlefield-card")
                .querySelector("img");
            } else if (targetElement.closest(".hand-card")) {
              targetImg = targetElement
                .closest(".hand-card")
                .querySelector("img");
            } else if (targetElement.closest(".side-zone-card")) {
              targetImg = targetElement
                .closest(".side-zone-card")
                .querySelector("img");
            } else if (targetElement.closest("#searchResults li")) {
              targetImg = targetElement
                .closest("#searchResults li")
                .querySelector(".search-result-image");
            } else if (targetElement.closest("#deckSearchResults li")) {
              targetImg = targetElement
                .closest("#deckSearchResults li")
                .querySelector(".search-result-image");
            } else if (targetElement.closest("#deckList li")) {
              targetImg = targetElement
                .closest("#deckList li")
                .querySelector(".card-image");
            }

            if (targetImg) {
              showImagePopup(event, targetImg);
            }
          });

          container.addEventListener("mousemove", (event) => {
            if (popupVisible) {
              moveImagePopup(event);
            }
          });

          container.addEventListener("mouseout", (event) => {
            // Hide popup if mouse leaves the container *and* isn't moving onto the popup itself
            if (
              !container.contains(event.relatedTarget) &&
              !imagePopup.contains(event.relatedTarget)
            ) {
              hideImagePopup();
            }
          });
        });

        // Additional listener on the popup itself to prevent hiding when moving mouse inside it
        imagePopup.addEventListener("mouseout", (event) => {
          // Hide if moving from popup to something that isn't a trigger element OR outside the window
          const isMovingToTrigger =
            event.relatedTarget &&
            (event.relatedTarget.closest(
              ".search-result-image, .card-image, .battlefield-card, .hand-card, .side-zone-card"
            ) ||
              event.relatedTarget.closest(
                "#searchResults li, #deckList li, #deckSearchResults li"
              ));
          if (!isMovingToTrigger) {
            hideImagePopup();
          }
        });
      }

      // Theme Toggle Listener (Unchanged)
      themeToggle.addEventListener("change", toggleTheme);

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", () => {
        loadTheme();
        loadDeck(); // Loads deck, clears test area, renders deck, sets initial button states
        setupPopupListeners();
        // Initial render of empty areas (redundant after loadDeck calls clearTestArea, but safe)
        displayHand();
        displayBattlefield();
        displaySideZones();
        updateTestStatus(); // Set initial counts (should be 0)
      });
    </script>
  </body>
