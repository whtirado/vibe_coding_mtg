<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MTG Deck Builder (w/ Images & Live Search)</title>
    <style>
      /* --- Base Styles (mostly unchanged) --- */
      body {
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr; /* Search/Actions on left, Deck on right */
        gap: 20px;
        max-width: 1300px; /* Increased width slightly */
        margin: 20px auto;
        padding: 15px;
        background-color: #f0f2f5; /* Slightly different background */
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
        grid-column: 1 / -1; /* Span across both columns */
        margin-bottom: 15px;
      }

      .search-section,
      .deck-section,
      .actions-section,
      .test-hand-section {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex; /* Use flexbox for internal layout */
        flex-direction: column;
      }

      .search-section {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        position: relative; /* For positioning results */
      }
      .deck-section {
        grid-column: 2 / 3;
        grid-row: 2 / 5; /* Span more rows */
      }
      .actions-section {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
      }
      .test-hand-section {
        grid-column: 1 / 2;
        grid-row: 4 / 5;
      }

      #searchInput {
        width: 100%; /* Take full width */
        padding: 10px;
        margin-bottom: 10px; /* Space below input */
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Include padding in width */
      }

      /* --- Search Results Styling (MODIFIED) --- */
      #searchResults {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 300px; /* Increased height slightly */
        overflow-y: auto;
        border: 1px solid #eee;
        border-top: none; /* Attach visually to input */
        border-radius: 0 0 4px 4px;
        background-color: white;
        width: calc(100% - 40px); /* Match parent padding */
        left: 20px; /* Match parent padding */
        top: 80px; /* Adjust based on input height + margin + heading */
        z-index: 10; /* Ensure it's above other elements if needed */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #searchResults li {
        padding: 5px 10px; /* Adjusted padding */
        cursor: pointer;
        border-bottom: 1px solid #eee;
        display: flex; /* Use flexbox for layout */
        align-items: center; /* Vertically align items */
        gap: 8px; /* Space between image and text */
      }

      #searchResults li:last-child {
        border-bottom: none;
      }

      #searchResults li:hover {
        background-color: #f0f0f0;
      }

      .search-result-image {
        width: 30px; /* Smaller image for search results */
        height: auto;
        border-radius: 2px;
        flex-shrink: 0; /* Don't shrink image */
      }

      .search-result-name {
        font-size: 0.9em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Hide search results when empty */
      #searchResults:empty {
        border: none;
        box-shadow: none;
        max-height: 0; /* Collapse when empty */
      }

      /* --- Deck List Styling (mostly unchanged) --- */
      #deckList,
      #testHandDisplay {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 500px; /* Allow more vertical space */
        overflow-y: auto;
        flex-grow: 1; /* Allow list to take available space */
      }

      #deckList li,
      #testHandDisplay li {
        padding: 8px 5px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px; /* Space between elements */
      }

      #deckList li:last-child,
      #testHandDisplay li:last-child {
        border-bottom: none;
      }

      .card-info {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-grow: 1; /* Take available space */
        min-width: 0; /* Prevent flex item from overflowing */
      }

      .card-image {
        width: 40px; /* Small thumbnail */
        height: auto;
        border-radius: 3px;
        vertical-align: middle;
        flex-shrink: 0; /* Prevent image shrinking */
      }

      .card-name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .card-controls {
        display: flex;
        align-items: center;
        gap: 5px;
        flex-shrink: 0; /* Prevent controls shrinking */
      }

      .card-quantity input {
        width: 40px;
        text-align: center;
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* --- Buttons and Status (unchanged) --- */
      .action-button,
      .delete-card-btn,
      #drawHandButton {
        padding: 9px 15px;
        background-color: #007bff; /* Updated button color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 0.9em;
      }

      .action-button:hover,
      .delete-card-btn:hover,
      #drawHandButton:hover {
        background-color: #0056b3;
      }

      .delete-card-btn {
        background-color: #dc3545;
        padding: 4px 8px; /* Make delete smaller */
        font-size: 0.8em;
        line-height: 1; /* Adjust line height for small button */
      }
      .delete-card-btn:hover {
        background-color: #c82333;
      }

      .action-button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      #status,
      #deckActionStatus,
      #testHandStatus {
        margin-top: 10px;
        font-style: italic;
        color: #555;
        min-height: 1.2em;
        font-size: 0.9em;
      }

      #deckCount {
        text-align: right;
        font-weight: bold;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #eee;
      }

      /* Simple loading indicator */
      .loading::after {
        content: " Loading...";
        display: inline-block; /* Ensure it flows correctly */
        margin-left: 5px;
        font-style: italic;
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>Simple MTG Deck Builder</h1>

    <div class="search-section">
      <h2>Card Search</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Start typing card name..."
        autocomplete="off"
      />

      <!-- Search results list is absolutely positioned by CSS -->
      <ul id="searchResults"></ul>
      <div id="status">Type at least 3 characters for suggestions.</div>
    </div>

    <div class="actions-section">
      <h2>Deck Actions</h2>
      <button id="saveDeckButton" class="action-button">Save Deck</button>
      <button id="loadDeckButton" class="action-button">Load Deck</button>
      <button id="clearDeckButton" class="action-button">
        Clear Current Deck
      </button>
      <div id="deckActionStatus"></div>
    </div>

    <div class="test-hand-section">
      <h2>Test Hand</h2>
      <button id="drawHandButton" class="action-button">Draw 7 Cards</button>
      <div id="testHandStatus"></div>
      <ul id="testHandDisplay"></ul>
    </div>

    <div class="deck-section">
      <h2>Current Deck (<span id="deckTotalCount">0</span> cards)</h2>
      <ul id="deckList">
        <!-- Deck items will be populated here -->
      </ul>
      <div id="deckCount">Total: <span id="deckTotalCountBottom">0</span></div>
    </div>

    <script>
      const searchInput = document.getElementById("searchInput");
      const searchResults = document.getElementById("searchResults");
      const statusDiv = document.getElementById("status");

      const deckList = document.getElementById("deckList");
      const deckTotalCountSpan = document.getElementById("deckTotalCount");
      const deckTotalCountBottomSpan = document.getElementById(
        "deckTotalCountBottom"
      );

      const saveDeckButton = document.getElementById("saveDeckButton");
      const loadDeckButton = document.getElementById("loadDeckButton");
      const clearDeckButton = document.getElementById("clearDeckButton");
      const deckActionStatus = document.getElementById("deckActionStatus");

      const drawHandButton = document.getElementById("drawHandButton");
      const testHandDisplay = document.getElementById("testHandDisplay");
      const testHandStatus = document.getElementById("testHandStatus");

      const DECK_STORAGE_KEY = "mtgDeckBuilderSimpleDeckV3"; // Use new key for new format/logic

      // Represents the current deck: { "Card Name": { quantity: number, imageUrl: string } }
      let currentDeck = {};
      let searchAbortController = null; // To cancel pending searches

      // --- Utility Functions (unchanged) ---
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // --- Utility Functions (Implementations hidden for brevity, same as before) ---
      function updateStatus(message, isLoading = false) {
        statusDiv.textContent = message;
        if (isLoading) {
          statusDiv.classList.add("loading");
        } else {
          statusDiv.classList.remove("loading");
        }
      }
      function clearStatus() {
        updateStatus("");
      }
      function removeLoadingIndicator() {
        statusDiv.classList.remove("loading");
      }
      function updateDeckActionStatus(message) {
        deckActionStatus.textContent = message;
        setTimeout(() => {
          if (deckActionStatus.textContent === message) {
            deckActionStatus.textContent = "";
          }
        }, 4000);
      }
      // --- CORRECTED escapeHtml Function ---
      function escapeHtml(unsafe) {
        if (!unsafe) return "";
        return unsafe
          .replace(/&/g, "&")
          .replace(/</g, "<")
          .replace(/>/g, ">")
          .replace(/"/g, '"')
          .replace(/'/g, "'");
      }

      // --- API Interaction (MODIFIED) ---

      // Live search function using /cards/search
      async function performLiveSearch(query) {
        // Cancel previous pending request if any
        if (searchAbortController) {
          searchAbortController.abort();
        }
        searchAbortController = new AbortController();
        const signal = searchAbortController.signal;

        searchResults.innerHTML = ""; // Clear previous results
        if (!query || query.length < 3) {
          updateStatus("Type at least 3 characters for suggestions.");
          return;
        }

        updateStatus("Searching...", true);
        // Use /cards/search, limit results for performance, order by name
        const apiUrl = `https://api.scryfall.com/cards/search?q=${encodeURIComponent(
          query
        )}&unique=cards&order=name&include_extras=false&include_variations=false`;
        // Added parameters to make search results cleaner:
        // unique=cards : avoids duplicate art if multiple prints match name start
        // order=name : ensures consistent ordering
        // include_extras=false : hides tokens, emblems etc.
        // include_variations=false : hides special showcase frames etc. that might clutter results

        try {
          const response = await fetch(apiUrl, { signal });
          if (!response.ok) {
            if (response.status === 404) {
              // 404 is expected if no cards match
              updateStatus(`No cards found matching "${query}".`);
            } else if (response.status === 400) {
              // Bad request (e.g., syntax error in query)
              updateStatus(`Invalid search query. Try different terms.`);
            } else {
              throw new Error(`API Error: ${response.status}`);
            }
            return; // Stop processing on error/not found
          }

          const data = await response.json();
          // Limit the number of results displayed to avoid overwhelming list
          displaySearchResults(data.data.slice(0, 15)); // Show top 15 results
        } catch (error) {
          if (error.name === "AbortError") {
            console.log("Search fetch aborted");
            return; // Don't show error if aborted by new input
          }
          console.error("Search Error:", error);
          updateStatus(`Error searching cards: ${error.message}`);
        } finally {
          removeLoadingIndicator();
          searchAbortController = null;
        }
      }

      // No longer need getCardDataByName separately if search provides all data,
      // but keep it as a fallback or for potential future features.
      async function getCardDataByName(cardName) {
        /* ... same as before ... */
      }

      // Debounced version of the live search
      const debouncedLiveSearch = debounce(performLiveSearch, 350); // Slightly longer wait

      // --- Display Logic (MODIFIED displaySearchResults) ---

      function displaySearchResults(cards) {
        console.log(cards);

        searchResults.innerHTML = ""; // Clear again
        if (!cards || cards.length === 0) {
          // Status might already be set by performLiveSearch, but ensure clarity
          if (statusDiv.textContent === "") updateStatus("No cards found.");
          return;
        }

        updateStatus(`${cards.length} result(s) shown. Click to add.`);

        cards.forEach((card) => {
          const li = document.createElement("li");
          // Get small image, fallback to normal if small is missing (unlikely but safe)
          const imageUrl =
            card.image_uris?.small || card.image_uris?.normal || "";
          li.innerHTML = `
                <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(
            card.name
          )}" class="search-result-image" loading="lazy">
                <span class="search-result-name">${escapeHtml(card.name)}</span>
            `;
          // Store data needed for adding to deck
          li.dataset.cardname = card.name;
          li.dataset.imageurl = imageUrl;

          console.log(imageUrl);

          searchResults.appendChild(li);
        });
      }

      // renderDeck and displayTestHand remain largely the same, using imageUrl from currentDeck
      function renderDeck() {
        deckList.innerHTML = "";
        let totalCards = 0;
        const sortedCardNames = Object.keys(currentDeck).sort();

        sortedCardNames.forEach((cardName) => {
          const cardInfo = currentDeck[cardName];
          if (!cardInfo) return;
          totalCards += cardInfo.quantity;
          const li = document.createElement("li");
          li.innerHTML = `
                    <div class="card-info">
                        <img src="${escapeHtml(
                          cardInfo.imageUrl || ""
                        )}" alt="${escapeHtml(
            cardName
          )}" class="card-image" loading="lazy">
                        <span class="card-name" title="${escapeHtml(
                          cardName
                        )}">${escapeHtml(cardName)}</span>
                    </div>
                    <div class="card-controls">
                        <span class="card-quantity">
                            <input type="number" min="1" value="${
                              cardInfo.quantity
                            }" data-cardname="${escapeHtml(
            cardName
          )}" class="quantity-input">
                        </span>
                        <button class="delete-card-btn" data-cardname="${escapeHtml(
                          cardName
                        )}">X</button>
                    </div>
                `;
          deckList.appendChild(li);
        });
        deckTotalCountSpan.textContent = totalCards;
        deckTotalCountBottomSpan.textContent = totalCards;
      }
      function displayTestHand(hand) {
        testHandDisplay.innerHTML = "";
        testHandStatus.textContent = `Drew ${hand.length} cards:`;
        const handMap = hand.reduce((acc, cardName) => {
          if (!acc[cardName]) {
            const cardData = currentDeck[cardName];
            acc[cardName] = {
              count: 0,
              imageUrl: cardData ? cardData.imageUrl : "",
            };
          }
          acc[cardName].count++;
          return acc;
        }, {});

        Object.entries(handMap)
          .sort(([nameA], [nameB]) => nameA.localeCompare(nameB))
          .forEach(([cardName, data]) => {
            const li = document.createElement("li");
            li.innerHTML = `
                        <div class="card-info">
                             <img src="${escapeHtml(
                               data.imageUrl || ""
                             )}" alt="${escapeHtml(
              cardName
            )}" class="card-image" loading="lazy">
                             <span class="card-name" title="${escapeHtml(
                               cardName
                             )}">${escapeHtml(cardName)} ${
              data.count > 1 ? `(x${data.count})` : ""
            }</span>
                        </div>
                    `;
            testHandDisplay.appendChild(li);
          });
      }

      // --- Deck Management Logic (MODIFIED addCardToDeck) ---

      // Modified to potentially accept imageUrl directly from search results
      function addCardToDeck(cardName, imageUrl) {
        const existingCard = currentDeck[cardName];

        if (existingCard) {
          existingCard.quantity++;
          updateDeckActionStatus(
            `Incremented "${cardName}" to ${existingCard.quantity}.`
          );
          renderDeck(); // Update display
        } else {
          // If imageUrl is provided (from search click), use it directly
          if (imageUrl) {
            currentDeck[cardName] = {
              quantity: 1,
              imageUrl: imageUrl,
            };
            updateDeckActionStatus(`Added "${cardName}" to deck.`);
            renderDeck();
          } else {
            // Fallback: If called without imageUrl (e.g., future feature?), fetch data.
            // This part is now less likely to be hit via normal UI flow.
            console.warn(
              `Adding card "${cardName}" without pre-fetched image URL. Fetching...`
            );
            // Use an IIFE async function to keep addCardToDeck synchronous otherwise
            (async () => {
              const cardData = await getCardDataByName(cardName);
              if (cardData && cardData.image_uris) {
                currentDeck[cardName] = {
                  quantity: 1,
                  imageUrl:
                    cardData.image_uris.small ||
                    cardData.image_uris.normal ||
                    "",
                };
                updateDeckActionStatus(`Added "${cardName}" to deck.`);
                renderDeck();
              } else {
                updateDeckActionStatus(
                  `Could not add "${cardName}". Failed to fetch details or image.`
                );
              }
            })();
          }
        }
        // Clear search input and results after adding
        searchInput.value = "";
        searchResults.innerHTML = "";
        clearStatus();
      }

      // updateCardQuantity, deleteCardFromDeck, clearDeck remain the same
      function updateCardQuantity(cardName, newQuantity) {
        /* ... same as before ... */
      }
      function deleteCardFromDeck(cardName) {
        /* ... same as before ... */
      }
      function clearDeck() {
        /* ... same as before ... */
      }

      // --- Local Storage (unchanged) ---
      function saveDeck() {
        /* ... same as before ... */
      }
      function loadDeck() {
        /* ... same as before ... */
      }

      // --- Test Hand Logic (unchanged) ---
      function drawTestHand() {
        /* ... same as before ... */
      }
      function clearTestHand() {
        /* ... same as before ... */
      }

      // --- Event Listeners (MODIFIED) ---

      // Live search listener
      searchInput.addEventListener("input", (event) => {
        const query = event.target.value.trim();
        if (query.length >= 3) {
          debouncedLiveSearch(query);
        } else {
          searchResults.innerHTML = ""; // Clear results if query is too short
          clearStatus();
          if (searchAbortController) searchAbortController.abort(); // Cancel pending request
        }
      });

      // Listener for clicking on search results (MODIFIED)
      searchResults.addEventListener("click", (event) => {
        // Find the clicked list item (or its parent LI if image/span was clicked)
        const listItem = event.target.closest("li");
        if (listItem && listItem.dataset.cardname) {
          const cardName = listItem.dataset.cardname;
          const imageUrl = listItem.dataset.imageurl; // Get image URL from dataset
          addCardToDeck(cardName, imageUrl); // Pass both name and URL
        }
      });

      // Hide search results when clicking elsewhere (MODIFIED slightly for reliability)
      document.addEventListener("click", (event) => {
        // Check if the click was outside the search section entirely
        const searchSection = document.querySelector(".search-section");
        if (!searchSection.contains(event.target)) {
          searchResults.innerHTML = ""; // Clear results
          clearStatus(); // Optionally clear status message too
        }
      });
      // Prevent clicks *inside* the search results list from closing it
      searchResults.addEventListener("click", (event) => {
        event.stopPropagation();
      });

      // Prevent form submission on Enter (MODIFIED action)
      searchInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault(); // Prevent default form submission
          // Add the *first* card shown in the results, if any
          const firstResult = searchResults.querySelector("li");
          if (firstResult && firstResult.dataset.cardname) {
            const cardName = firstResult.dataset.cardname;
            const imageUrl = firstResult.dataset.imageurl;
            addCardToDeck(cardName, imageUrl);
          } else {
            // Optional: maybe perform a non-debounced search if results are empty?
            // Or just do nothing. Current behaviour: do nothing if no results shown.
            performLiveSearch(searchInput.value.trim()); // Trigger search immediately on Enter
          }
        }
      });

      // --- Event Listeners for Deck Actions (unchanged) ---
      deckList.addEventListener("click", (event) => {
        /* ... delete button ... */
      });
      deckList.addEventListener("change", (event) => {
        /* ... quantity input ... */
      });
      saveDeckButton.addEventListener("click", saveDeck);
      loadDeckButton.addEventListener("click", loadDeck);
      clearDeckButton.addEventListener("click", clearDeck);
      drawHandButton.addEventListener("click", drawTestHand);

      // Implementations hidden for brevity (same as before)
      deckList.addEventListener("click", (event) => {
        if (event.target.classList.contains("delete-card-btn")) {
          const cardName = event.target.getAttribute("data-cardname");
          if (cardName) {
            deleteCardFromDeck(cardName);
          }
        }
      });
      deckList.addEventListener("change", (event) => {
        if (event.target.classList.contains("quantity-input")) {
          const cardName = event.target.getAttribute("data-cardname");
          const newQuantity = event.target.value;
          if (cardName) {
            updateCardQuantity(cardName, newQuantity);
          }
        }
      });
      function updateCardQuantity(cardName, newQuantity) {
        const quantity = parseInt(newQuantity, 10);
        const cardInfo = currentDeck[cardName];
        if (!cardInfo) return;
        if (isNaN(quantity) || quantity <= 0) {
          deleteCardFromDeck(cardName);
          updateDeckActionStatus(`Removed "${cardName}" (invalid quantity).`);
        } else {
          cardInfo.quantity = quantity;
          updateDeckActionStatus(
            `Updated "${cardName}" quantity to ${quantity}.`
          );
          renderDeck();
        }
      }
      function deleteCardFromDeck(cardName) {
        if (currentDeck[cardName]) {
          delete currentDeck[cardName];
          updateDeckActionStatus(`Removed "${cardName}" from deck.`);
          renderDeck();
        }
      }
      function clearDeck() {
        if (
          confirm(
            "Are you sure you want to clear the current deck? This cannot be undone unless saved."
          )
        ) {
          currentDeck = {};
          updateDeckActionStatus("Deck cleared.");
          renderDeck();
          clearTestHand();
        }
      }
      function saveDeck() {
        try {
          localStorage.setItem(DECK_STORAGE_KEY, JSON.stringify(currentDeck));
          updateDeckActionStatus("Deck saved successfully!");
        } catch (error) {
          console.error("Error saving deck:", error);
          updateDeckActionStatus(
            "Error saving deck. LocalStorage might be full or disabled."
          );
        }
      }
      function loadDeck() {
        const savedDeck = localStorage.getItem(DECK_STORAGE_KEY);
        if (savedDeck) {
          try {
            const parsedDeck = JSON.parse(savedDeck);
            if (
              typeof parsedDeck === "object" &&
              parsedDeck !== null &&
              !Array.isArray(parsedDeck)
            ) {
              let isValid = true;
              for (const key in parsedDeck) {
                if (
                  typeof parsedDeck[key] !== "object" ||
                  parsedDeck[key] === null ||
                  typeof parsedDeck[key].quantity !== "number" ||
                  typeof parsedDeck[key].imageUrl !== "string"
                ) {
                  isValid = false;
                  break;
                }
              }
              if (isValid) {
                currentDeck = parsedDeck;
                updateDeckActionStatus("Deck loaded successfully!");
                renderDeck();
                clearTestHand();
              } else {
                updateDeckActionStatus(
                  "Failed to load deck: Invalid data format in storage."
                );
                console.warn(
                  "Invalid deck structure found in localStorage:",
                  parsedDeck
                );
              }
            } else {
              updateDeckActionStatus(
                "Failed to load deck: Invalid data type in storage."
              );
              console.warn(
                "Invalid data type found in localStorage:",
                parsedDeck
              );
            }
          } catch (error) {
            console.error("Error parsing saved deck:", error);
            updateDeckActionStatus(
              "Error loading deck: Could not parse saved data."
            );
          }
        } else {
          updateDeckActionStatus("No saved deck found.");
        }
      }
      function drawTestHand() {
        testHandDisplay.innerHTML = "";
        const deckArray = [];
        for (const cardName in currentDeck) {
          const cardInfo = currentDeck[cardName];
          if (cardInfo) {
            for (let i = 0; i < cardInfo.quantity; i++) {
              deckArray.push(cardName);
            }
          }
        }
        if (deckArray.length < 7) {
          testHandStatus.textContent = `Cannot draw hand: Deck only has ${deckArray.length} cards (needs at least 7).`;
          return;
        }
        for (let i = deckArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [deckArray[i], deckArray[j]] = [deckArray[j], deckArray[i]];
        }
        const hand = deckArray.slice(0, 7);
        displayTestHand(hand);
      }
      function clearTestHand() {
        testHandDisplay.innerHTML = "";
        testHandStatus.textContent = "";
      }

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", () => {
        loadDeck();
        if (Object.keys(currentDeck).length === 0) {
          updateDeckActionStatus("Create a new deck or load a saved one.");
        }
        renderDeck(); // Render initially
      });
    </script>
  </body>
